<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Akademik Ajanda</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .admin-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a252f; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .date-row { display: flex; gap: 10px; }
        button { width: 100%; padding: 12px; background-color: #c0a375; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #a3885d; }
        .status { text-align: center; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>Etkinlik Ekleme Paneli</h2>
    <form id="eventForm">
        <div class="form-group">
            <label>Sempozyum Başlığı</label>
            <input type="text" id="title" required placeholder="Örn: Uluslararası Kudüs Sempozyumu">
        </div>

        <div class="form-group date-row">
            <div style="flex:1">
                <label>Gün (Metin)</label>
                <input type="text" id="day" required placeholder="Örn: 15-16">
            </div>
            <div style="flex:1">
                <label>Ay</label>
                <input type="text" id="month" required placeholder="Örn: MAYIS">
            </div>
            <div style="flex:1">
                <label>Yıl</label>
                <input type="number" id="year" required placeholder="2026">
            </div>
        </div>

        <div class="form-group">
            <label>Konum</label>
            <input type="text" id="location" required placeholder="Örn: Ankara, Türkiye">
        </div>

        <div class="form-group">
            <label>Son Başvuru Tarihi (Deadline)</label>
            <input type="text" id="deadline" placeholder="Örn: Özet Son Gönderim: 31 Aralık 2025">
        </div>

        <div class="form-group">
            <label>Link (Başvuru Adresi)</label>
            <input type="url" id="link" placeholder="https://...">
        </div>

        <div class="form-group">
            <label>Açıklama</label>
            <textarea id="description" rows="4" placeholder="Etkinlik hakkında kısa bilgi..."></textarea>
        </div>

        <input type="hidden" id="category" value="Genel">

        <button type="submit" id="saveBtn">Kaydet ve Yayınla</button>
        <p class="status" id="statusMessage"></p>
    </form>
</div>

<script type="module">
    // Firebase Bağlantısı
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // BURAYA KENDİ FIREBASE AYARLARINIZI YAPIŞTIRIN
    const firebaseConfig = {
        apiKey: "AIzaSyAXasehvqUri-3EatIQtKylI2AVb9AadCI",
  authDomain: "scimeetings.firebaseapp.com",
  projectId: "scimeetings",
  storageBucket: "scimeetings.firebasestorage.app",
  messagingSenderId: "507743084412",
  appId: "1:507743084412:web:4b2d391606c28c44960ef9",
  measurementId: "G-8KKXVE9Q1K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('saveBtn');
        const status = document.getElementById('statusMessage');
        
        btn.disabled = true;
        btn.innerText = "Kaydediliyor...";

        try {
            await addDoc(collection(db, "events"), {
                title: document.getElementById('title').value,
                day: document.getElementById('day').value,
                month: document.getElementById('month').value,
                year: document.getElementById('year').value,
                location: document.getElementById('location').value,
                deadline: document.getElementById('deadline').value,
                link: document.getElementById('link').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                createdAt: new Date() // Sıralama için
            });

            status.style.color = "green";
            status.innerText = "Başarıyla eklendi! Form temizleniyor...";
            document.getElementById('eventForm').reset();
        } catch (error) {
            status.style.color = "red";
            status.innerText = "Hata: " + error.message;
        } finally {
            btn.disabled = false;
            btn.innerText = "Kaydet ve Yayınla";
        }
    });
</script>

</body>
</html>
