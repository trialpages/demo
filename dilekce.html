<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dilekçe Oluşturucu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dilekçe Oluşturucu</h1>
        
        <div class="form-group">
            <label>Dilekçenin yazıldığı kurum:</label>
            <input type="text" id="kurum" placeholder="Dilekçenin Yazıldığı kurum">
        </div>
        
        <div class="form-group">
            <label>Dilekçe Metni:</label>
            <textarea id="metin" rows="6" placeholder="Dilekçe içeriğini yazınız"></textarea>
        </div>
        
        <div class="form-group">
            <label>Adres ve İletişim Bilgileri:</label>
            <textarea id="adres" rows="3" placeholder="Adres ve iletişim bilgileri"></textarea>
        </div>
        
        <div class="form-group">
            <label>Tarih:</label>
            <input type="date" id="tarih">
        </div>
        
        <div class="form-group">
            <label>Adınız Soyadınız:</label>
            <input type="text" id="isim" placeholder="Ad Soyad">
        </div>
        
        <button onclick="generateDoc()">Word Oluştur ve İndir</button>
    </div>

    <script>
        function generateDoc() {
            // Değerleri alma
            const baslik = document.getElementById('baslik').value;
            const metin = document.getElementById('metin').value;
            const adres = document.getElementById('adres').value;
            const tarih = document.getElementById('tarih').value;
            const isim = document.getElementById('isim').value;

            // HTML içeriği oluşturma
            const content = `
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; }
                        .baslik { text-align: center; font-size: 18pt; margin-bottom: 30px; }
                        .metin { text-align: justify; margin-bottom: 50px; }
                        .adres { position: absolute; bottom: 50px; left: 0; }
                        .tarih-isim { margin-top: 20px; }
                        .isim { text-align: right; }
                    </style>
                </head>
                <body>
                    <h1 class="baslik">${baslik}</h1>
                    
                    <div class="metin">
                        ${metin.replace(/\n/g, '</p><p>')}
                        <p>Bilgi ve gereğini sayılarımla arz ederim.</p>
                    </div>
                    
                    <div class="adres">
                        ${adres.replace(/\n/g, '<br>')}
                    </div>
                    
                    <div class="tarih-isim">
                        <div>${tarih}</div>
                        <div class="isim">${isim}</div>
                    </div>
                </body>
                </html>
            `;

            // Word dosyası oluşturma ve indirme
            const blob = new Blob([content], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dilekce.doc';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
