<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dilekçe Oluşturucu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
    <!-- Docx oluşturmak için gerekli kütüphane -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dilekçe Oluşturucu</h1>
        
        <div class="form-group">
            <label>Dilekçenin Yazıldığı Kurum:</label>
            <input type="text" id="Kurum" placeholder="Dilekçenin Yazıldığı Kurum">
        </div>
        
        <div class="form-group">
            <label>Dilekçe Metni:</label>
            <textarea id="metin" rows="6" placeholder="Dilekçe içeriğini yazınız"></textarea>
        </div>
        
        <div class="form-group">
            <label>Adres ve İletişim Bilgileri:</label>
            <textarea id="adres" rows="3" placeholder="Adres ve iletişim bilgileri"></textarea>
        </div>
        
        <div class="form-group">
            <label>Tarih:</label>
            <input type="date" id="tarih">
        </div>
        
        <div class="form-group">
            <label>Adınız Soyadınız:</label>
            <input type="text" id="isim" placeholder="Ad Soyad">
        </div>
        
        <button onclick="generateDocx()">Word Oluştur ve İndir</button>
    </div>

    <script>
        function generateDocx() {
            // Değerleri alma
            const baslik = document.getElementById('baslik').value;
            const metin = document.getElementById('metin').value;
            const adres = document.getElementById('adres').value;
            const tarih = document.getElementById('tarih').value;
            const isim = document.getElementById('isim').value;

            // HTML içeriği oluşturma
            const content = `
                <div style="font-family: Arial, sans-serif; line-height: 1.6;">
                    <h1 style="text-align: center; font-size: 18pt; margin-bottom: 30px;">${baslik}</h1>
                    
                    <div style="text-align: justify; margin-bottom: 50px;">
                        ${metin.split('\n').map(p => `<p>${p}</p>`).join('')}
                        <p>Bilgi ve gereğini sayılarımla arz ederim.</p>
                    </div>
                    
                    <div style="margin-top: 100px;">
                        <div style="margin-bottom: 20px;">${adres.split('\n').join('<br>')}</div>
                        <div>${tarih}</div>
                        <div style="text-align: right; margin-top: 30px;">${isim}</div>
                    </div>
                </div>
            `;

            // Docx'e dönüştürme ve indirme
            const converted = htmlDocx.asBlob(content);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(converted);
            link.download = 'dilekce.docx';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
