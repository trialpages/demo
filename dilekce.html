<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Dilek√ße Olu≈üturucu</title>
    <script src="https://unpkg.com/docx@7.7.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Profesyonel Dilek√ße Olu≈üturucu</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="baslik">Dilek√ße Ba≈ülƒ±ƒüƒ±</label>
                <input type="text" id="baslik" placeholder="√ñrn: ƒ∞zin Talebi Dilek√ßesi" required>
            </div>
            
            <div class="form-group">
                <label for="tarih">Tarih</label>
                <input type="date" id="tarih" required>
            </div>
        </div>

        <div class="form-group">
            <label for="metin">Dilek√ße Metni</label>
            <textarea id="metin" placeholder="Dilek√ße i√ßeriƒüinizi detaylƒ± ≈üekilde yazƒ±nƒ±z..." required></textarea>
        </div>

        <div class="form-group">
            <label for="adres">Adres ve ƒ∞leti≈üim Bilgileri</label>
            <textarea id="adres" placeholder="Adresinizi ve ileti≈üim bilgilerinizi giriniz..." required></textarea>
        </div>

        <div class="form-group">
            <label for="isim">Adƒ±nƒ±z Soyadƒ±nƒ±z</label>
            <input type="text" id="isim" placeholder="Ali Yƒ±lmaz" required>
        </div>

        <button onclick="generateProperDocx()">‚ú® Word Belgesi Olu≈ütur ve ƒ∞ndir</button>
    </div>

    <script>
        async function generateProperDocx() {
            try {
                const { Document, Packer, Paragraph, TextRun, AlignmentType } = docx;
                
                // Zorunlu alan kontrol√º
                const requiredFields = document.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.border = '2px solid #e74c3c';
                        isValid = false;
                    } else {
                        field.style.border = '2px solid #e0e0e0';
                    }
                });

                if (!isValid) {
                    alert('L√ºtfen t√ºm zorunlu alanlarƒ± doldurun!');
                    return;
                }

                // Belge yapƒ±sƒ±
                const doc = new Document({
                    sections: [{
                        properties: {
                            page: {
                                margin: {
                                    top: 1000,
                                    right: 1000,
                                    bottom: 1000,
                                    left: 1000
                                }
                            }
                        },
                        children: [
                            new Paragraph({
                                text: document.getElementById('baslik').value,
                                alignment: AlignmentType.CENTER,
                                heading: "Title",
                                spacing: { after: 600 },
                                bold: true,
                                font: "Times New Roman",
                                size: 28
                            }),
                            new Paragraph({
                                children: [
                                    new TextRun({
                                        text: document.getElementById('metin').value,
                                        break: 1,
                                        font: "Times New Roman",
                                        size: 22
                                    }),
                                    new TextRun({
                                        text: "\n\nBilgi ve gereƒüini sayƒ±larƒ±mla arz ederim.",
                                        bold: true,
                                        break: 2
                                    })
                                ],
                                alignment: AlignmentType.BOTH,
                                spacing: { line: 360 },
                                indent: { firstLine: 400 }
                            }),
                            new Paragraph({
                                text: document.getElementById('adres').value,
                                alignment: AlignmentType.LEFT,
                                spacing: { before: 800 },
                                font: "Times New Roman",
                                size: 22
                            }),
                            new Paragraph({
                                text: document.getElementById('tarih').value,
                                spacing: { before: 400 },
                                font: "Times New Roman",
                                size: 22
                            }),
                            new Paragraph({
                                text: document.getElementById('isim').value,
                                alignment: AlignmentType.RIGHT,
                                spacing: { before: 800 },
                                bold: true,
                                font: "Times New Roman",
                                size: 22
                            })
                        ]
                    }]
                });

                // Dosya olu≈üturma ve indirme
                const blob = await Packer.toBlob(doc);
                saveAs(blob, "Dilekce.docx");
                
            } catch (error) {
                console.error('Hata:', error);
                alert('Bir hata olu≈ütu! L√ºtfen konsolu kontrol edin.');
            }
        }
    </script>
</body>
</html>
