<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>101 Okey Skor Tablosu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-700">101 Okey Skor Tablosu</h1>

    <div class="grid grid-cols-4 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Oyuncu 1</label>
        <input type="text" id="player0" placeholder="Oyuncu 1" class="w-full border rounded px-2 py-1" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Oyuncu 2</label>
        <input type="text" id="player1" placeholder="Oyuncu 2" class="w-full border rounded px-2 py-1" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Oyuncu 3</label>
        <input type="text" id="player2" placeholder="Oyuncu 3" class="w-full border rounded px-2 py-1" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Oyuncu 4</label>
        <input type="text" id="player3" placeholder="Oyuncu 4" class="w-full border rounded px-2 py-1" />
      </div>
    </div>

    <table class="table-auto w-full text-center border">
      <thead>
        <tr class="bg-indigo-100">
          <th class="p-2 border">El</th>
          <th class="p-2 border">Oyuncu 1</th>
          <th class="p-2 border">Oyuncu 2</th>
          <th class="p-2 border">Oyuncu 3</th>
          <th class="p-2 border">Oyuncu 4</th>
        </tr>
      </thead>
      <tbody id="scoreTable">
        <!-- 11 el -->
        ${[...Array(11)].map((_, row) => `
          <tr>
            <td class="border p-2 font-bold">${row + 1}</td>
            ${[...Array(4)].map((_, col) => `
              <td class="border p-1">
                <input type="number" data-row="${row}" data-col="${col}" class="scoreInput w-20 text-center border rounded py-1" />
              </td>
            `).join('')}
          </tr>
        `).join('')}
      </tbody>
      <tfoot>
        <tr class="bg-indigo-50 font-semibold">
          <td class="p-2 border">Toplam</td>
          ${[...Array(4)].map((_, col) => `
            <td class="p-2 border text-indigo-700" id="total${col}">0</td>
          `).join('')}
        </tr>
      </tfoot>
    </table>

    <div class="text-center mt-6">
      <button onclick="resetTable()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-full font-semibold shadow">
        Skorları Sıfırla
      </button>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.scoreInput');
    const totals = [0, 0, 0, 0];

    inputs.forEach(input => {
      input.addEventListener('input', updateTotals);
    });

    function updateTotals() {
      const newTotals = [0, 0, 0, 0];
      inputs.forEach(input => {
        const col = +input.dataset.col;
        const val = parseInt(input.value);
        if (!isNaN(val)) {
          newTotals[col] += val;
        }
      });
      for (let i = 0; i < 4; i++) {
        document.getElementById('total' + i).textContent = newTotals[i];
      }
    }

    function resetTable() {
      inputs.forEach(input => input.value = '');
      for (let i = 0; i < 4; i++) {
        document.getElementById('total' + i).textContent = '0';
        document.getElementById('player' + i).value = '';
      }
    }
  </script>
</body>
</html>
