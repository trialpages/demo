<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversation Form</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: "Times New Roman", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    input, select {
      width: 100%;
      height: 50%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
}
textarea {
  width: 100%;
  height: 175px; /* yüksekliği ayarlıyor — sayfanın üst yarısını kaplayacak kadar */
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
  resize: vertical; /* istersen kullanıcı yüksekliği sürükleyerek değiştirebilsin */
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056c2;
    }
    .alert {
      margin-top: 15px;
      font-weight: 500;
      display: none;
      padding: 10px;
      border-radius: 8px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Conversation Form</h2>
    <form id="notifyForm">
      <label for="message">Mesaj</label>
<textarea id="message" name="message" placeholder="Write your message ..." required></textarea>

      <label for="sound">Ses</label>
      <select id="sound" name="sound">
        <option value="pushover">Default</option>
        <option value="bike">Bisiklet</option>
        <option value="siren">Siren</option>
        <option value="echo">Echo</option>
        <option value="bugle">Trampet</option>
        <option value="magic">Magic</option>
      </select>

      <button type="submit">Send Message</button>
    </form>

    <div id="result" class="alert"></div>
  </div>

  <script>
    const form = document.getElementById("notifyForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.style.display = "none";

      const data = new URLSearchParams();
      data.append("token", "at55iwugiminzvndbzucvoknuiwi4k");
      data.append("user", "ufn2wuu8zcxrv3ige2dezipxpymwhh");
      data.append("message", form.message.value);
      data.append("sound", form.sound.value);

      try {
        const res = await fetch("https://api.pushover.net/1/messages.json", {
          method: "POST",
          body: data,
        });
        const json = await res.json();

        if (json.status === 1) {
          result.textContent = "✅ Message sent";
          result.className = "alert success";
        } else {
          result.textContent = "❌ Hata: " + (json.errors || "Bilinmeyen hata");
          result.className = "alert error";
        }
      } catch (err) {
        result.textContent = "⚠️ Bağlantı hatası veya API yanıt vermedi.";
        result.className = "alert error";
      }

      result.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
