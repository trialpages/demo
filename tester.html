<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test Kitapçığı Oluşturucu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.0-beta.2/docx.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .info {
      font-size: 14px;
      color: #555;
      background: #fff8dc;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Test Kitapçığı Oluşturucu</h1>
  <input id="title" placeholder="Kitapçık Başlığı (örn: 2025 TYT Türkçe)">
  <div class="info">
    <strong>Yönerge:</strong><br>
    Her soru aşağıdaki gibi yazılmalıdır:<br><br>
    <code>
1. Soru metni?<br>
A) Şık A<br>
B) Şık B<br>
C) Şık C<br>
D) Şık D<br>
E) Şık E<br>
Cevap: C
    </code><br><br>
    🔁 <strong>A. veya A ) veya A) formatları geçerlidir</strong><br>
    ✅ <strong>Cevap: C</strong> şeklinde bitmelidir
  </div>
  <textarea id="inputText" rows="30" placeholder="Soruları buraya yapıştırın..."></textarea>
  <button onclick="generateBooklets()">Kitapçıkları Oluştur (.ZIP olarak indir)</button>

  <script>
    const { Document, Packer, Paragraph, TextRun } = docx;

    function parseQuestions(text) {
      const questionBlocks = text.trim().split(/\n(?=\d+\.\s)/g);
      const questions = [];

      for (const block of questionBlocks) {
        const lines = block.trim().split("\n").map(l => l.trim());
        const questionLine = lines.find(line => /^\d+\./.test(line)) || "";
        const choices = {};

        for (let opt of ['A', 'B', 'C', 'D', 'E']) {
          const regex = new RegExp(`^${opt}\\s*[).]\\s*(.*)`, 'i'); // A. veya A) için
          const line = lines.find(l => regex.test(l));
          if (line) {
            const match = line.match(regex);
            choices[opt] = match ? match[1].trim() : "";
          }
        }

        const answerLine = lines.find(line => /Cevap\s*:?\s*([ABCDE])/i);
        const answerMatch = answerLine ? answerLine.match(/Cevap\s*:?\s*([ABCDE])/i) : null;
        const answer = answerMatch ? answerMatch[1].toUpperCase() : "";

        if (questionLine && Object.keys(choices).length === 5 && answer) {
          questions.push({
            question: questionLine.replace(/^\d+\.\s*/, '').trim(),
            choices,
            correct: answer
          });
        }
      }

      return questions;
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    async function generateBooklets() {
      const title = document.getElementById("title").value || "Test Kitapçığı";
      const rawText = document.getElementById("inputText").value;
      const parsed = parseQuestions(rawText);

      if (parsed.length < 1 || parsed.length > 100) {
        alert(`1 ile 100 arasında soru girilmelidir. Şu anda ${parsed.length} soru var.`);
        return;
      }

      const versions = {
        A: parsed,
        B: shuffle(parsed),
        C: shuffle(parsed),
        D: shuffle(parsed),
      };

      const zip = new JSZip();

      for (const [label, list] of Object.entries(versions)) {
        const doc = new Document();
        const children = [];

        // Başlık
        children.push(new Paragraph({
          children: [new TextRun({ text: `${title} - Kitapçık ${label}`, bold: true, size: 32 })],
          spacing: { after: 300 }
        }));

        // Sorular
        list.forEach((item, index) => {
          const questionText = `${index + 1}. ${item.question}`;
          children.push(new Paragraph({ children: [new TextRun({ text: questionText, bold: true })] }));
          ['A', 'B', 'C', 'D', 'E'].forEach(opt => {
            children.push(new Paragraph({ text: `${opt}) ${item.choices[opt]}` }));
          });
          children.push(new Paragraph({ text: "" }));
        });

        // Cevap Anahtarı
        children.push(new Paragraph({ text: "Cevap Anahtarı", spacing: { before: 500 }, bold: true }));
        list.forEach((item, index) => {
          children.push(new Paragraph({ text: `${index + 1}. ${item.correct}` }));
        });

        doc.addSection({ children });

        const blob = await Packer.toBlob(doc);
        zip.file(`${title.replace(/\s+/g, "_")}_Kitapcik_${label}.docx`, blob);
      }

      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = `${title.replace(/\s+/g, "_")}_Kitapciklar.zip`;
        link.click();
      });
    }
  </script>
</body>
</html>
