<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Şifreleme Aracı</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #3498db;
            border-radius: 6px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .encode-btn {
            background: #3498db;
            color: white;
        }
        .decode-btn {
            background: #2ecc71;
            color: white;
        }
        .copy-btn {
            background: #9b59b6;
            color: white;
        }
        .clear-btn {
            background: #e74c3c;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .key-input {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Özel Şifreleme Aracı</h1>
        <input type="number" id="secretKey" class="key-input" placeholder="Gizli Anahtar (1-100)">
        <textarea id="inputText" placeholder="Metin girin..."></textarea>
        <div class="button-group">
            <button class="encode-btn" onclick="encodeText()">Şifrele</button>
            <button class="decode-btn" onclick="decodeText()">Çöz</button>
        </div>
        <textarea id="outputText" readonly placeholder="Sonuç burada görünecek"></textarea>
        <div class="button-group">
            <button class="copy-btn" onclick="copyResult()">Kopyala</button>
            <button class="clear-btn" onclick="clearAll()">Temizle</button>
        </div>
    </div>

<script>
// Özel şifreleme algoritması
const customCipher = {
    encode: (text, key) => {
        return text.split('').map((char, index) => {
            const code = char.charCodeAt(0);
            const shift = (key + index) % 100;
            return String.fromCharCode(code + shift);
        }).join('');
    },
    
    decode: (text, key) => {
        return text.split('').map((char, index) => {
            const code = char.charCodeAt(0);
            const shift = (key + index) % 100;
            return String.fromCharCode(code - shift);
        }).join('');
    }
};

function encodeText() {
    const key = parseInt(document.getElementById('secretKey').value);
    if (!key || key < 1 || key > 100) return alert('Lütfen 1-100 arası geçerli bir anahtar girin!');
    
    const input = document.getElementById('inputText').value;
    const encoded = customCipher.encode(input, key);
    document.getElementById('outputText').value = encoded;
}

function decodeText() {
    const key = parseInt(document.getElementById('secretKey').value);
    if (!key || key < 1 || key > 100) return alert('Lütfen 1-100 arası geçerli bir anahtar girin!');
    
    const input = document.getElementById('inputText').value;
    const decoded = customCipher.decode(input, key);
    document.getElementById('outputText').value = decoded;
}

function copyResult() {
    const output = document.getElementById('outputText');
    output.select();
    document.execCommand('copy');
    alert('Panoya kopyalandı!');
}

function clearAll() {
    document.getElementById('inputText').value = '';
    document.getElementById('outputText').value = '';
    document.getElementById('secretKey').value = '';
}
</script>
</body>
</html>
