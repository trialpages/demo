<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzmir'de İftar Saatine Kalan Süre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .date-info {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>İzmir'de İftar Saatine Kalan Süre</h2>
    <div class="timer" id="timer">00:00:00</div>
    <div class="date-info" id="date-info"></div>
</div>

<script>
    const iftarTime = new Date('2025-02-28T17:48:00'); // İzmir için 28 Şubat 2025 iftar saati
    const ramadanDay = 10; // Ramazan'ın 10. günü (örneğin)
    const miladiDate = new Date('2025-02-28');
    const hicriDate = '10 Ramazan 1446'; // Hicri tarih

    function updateTimer() {
        const now = new Date();
        const timeDiff = iftarTime - now;

        if (timeDiff > 0) {
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        } else {
            document.getElementById('timer').textContent = 'İftar vakti geldi!';
        }

        document.getElementById('date-info').textContent = `Ramazan'ın ${ramadanDay}. günü | Miladi Tarih: ${miladiDate.toLocaleDateString()} | Hicri Tarih: ${hicriDate}`;
    }

    setInterval(updateTimer, 1000);
</script>

</body>
</html>
