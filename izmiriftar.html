<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzmir'de Ramazan'a Kalan Süre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .date-info {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>İzmir'de Ramazan'a Kalan Süre</h2>
    <div class="timer" id="timer">00 Gün 00 Saat 00 Dakika 00 Saniye</div>
    <div class="date-info" id="date-info"></div>
</div>

<script>
    const firstRamadanDate = new Date('2025-03-01T00:00:00'); // Ramazan'ın ilk günü
    const iftarTimes = [
        new Date('2025-03-01T19:11:00'), // 1 Mart 2025 iftar saati
        // Diğer günlerin iftar saatleri buraya eklenebilir
    ];
    let currentDay = 0; // Ramazan'ın başlangıcına kadar 0 olacak, başladıktan sonra 1. günü olacak

    function updateTimer() {
        const now = new Date();
        let timeDiff;

        if (now < firstRamadanDate) {
            timeDiff = firstRamadanDate - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = `${days} Gün ${hours.toString().padStart(2, '0')} Saat ${minutes.toString().padStart(2, '0')} Dakika ${seconds.toString().padStart(2, '0')} Saniye`;
            document.getElementById('date-info').textContent = `Ramazan'ın ilk gününe kalan süre: ${days} gün`;
        } else {
            const iftarTime = iftarTimes[currentDay];
            timeDiff = iftarTime - now;

            if (timeDiff > 0) {
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('timer').textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('date-info').textContent = `Ramazan'ın ${currentDay + 1}. günü\nİftar Vakti: ${iftarTime.toLocaleTimeString()}`;
            } else {
                document.getElementById('timer').textContent = 'İftar vakti geldi!';
                currentDay += 1; // Bir sonraki güne geç
            }
        }
    }

    setInterval(updateTimer, 1000);
</script>

</body>
</html>
