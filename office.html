<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademisyen Kapı Bilgi Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
        /* Geçiş Animasyonları */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-slate-200 to-slate-300">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden fade-in relative z-10">
        <div class="bg-slate-800 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cube-coat.png')]"></div>
            
            <div class="relative z-10">
                <div class="w-24 h-24 bg-white rounded-full mx-auto flex items-center justify-center text-4xl text-slate-800 mb-4 shadow-lg border-4 border-slate-200">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <h1 class="text-2xl font-extrabold text-white tracking-tight">Dr. Öğr. Üyesi [ADINIZ SOYADINIZ]</h1>
                <p class="text-slate-400 text-sm font-medium mt-1">Akademik Ofis Durumu</p>
            </div>
        </div>

        <div class="p-8 text-center">
            
            <div id="statusContainer" class="mb-8">
                <div id="statusIcon" class="text-6xl mb-4 text-slate-300 transition-colors duration-500">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </div>
                <h2 id="statusTitle" class="text-2xl font-bold text-slate-800 mb-2 transition-all">Yükleniyor...</h2>
                <p id="statusDesc" class="text-slate-500 text-sm font-medium">Lütfen bekleyin, güncel durum alınıyor.</p>
            </div>

            <div id="actionArea" class="space-y-4">
                </div>

            <div id="limitWarning" class="hidden mt-4 p-3 bg-red-50 text-red-600 text-xs rounded border border-red-100">
                <i class="fa-solid fa-triangle-exclamation mr-1"></i> Çok fazla bildirim gönderildi. Lütfen daha sonra tekrar deneyin veya mail atın.
            </div>

        </div>
        
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400">Son güncelleme: <span id="lastUpdate">...</span></p>
        </div>
    </div>

    <div class="mt-8 text-slate-300/50 text-xs cursor-pointer hover:text-slate-500 transition-colors" onclick="toggleAdminPanel()">
        <i class="fa-solid fa-lock"></i> Yönetici Paneli
    </div>

    <div id="adminPanelWrapper" class="fixed inset-0 bg-black/80 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto">
            
            <div id="adminLogin" class="p-8 text-center">
                <h3 class="font-bold text-xl mb-4 text-slate-700">Panel Erişimi</h3>
                <input type="password" id="adminPass" placeholder="Şifre" class="w-full p-3 border border-slate-300 rounded-lg mb-4 outline-none focus:border-blue-500 transition">
                <button onclick="checkAdmin()" class="w-full bg-slate-800 text-white p-3 rounded-lg font-bold hover:bg-slate-700 transition">Giriş Yap</button>
                <button onclick="toggleAdminPanel()" class="mt-4 text-slate-400 text-sm underline">Vazgeç</button>
            </div>

            <div id="adminControls" class="hidden">
                <div class="bg-slate-800 text-white p-4 flex justify-between items-center sticky top-0 z-10">
                    <h3 class="font-bold"><i class="fa-solid fa-sliders mr-2"></i>Durum Seç</h3>
                    <button onclick="toggleAdminPanel()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark fa-lg"></i></button>
                </div>
                
                <div class="p-4 grid grid-cols-1 gap-3">
                    <button onclick="setMyStatus(1)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-green-50 hover:border-green-200 transition text-left">
                        <div class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-green-600 group-hover:text-white transition"><i class="fa-solid fa-school"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">1. Okuldayım</div>
                            <div class="text-xs text-slate-500">Bildirim açık + Bekleyin</div>
                        </div>
                    </button>

                    <button onclick="setMyStatus(2)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-amber-50 hover:border-amber-200 transition text-left">
                        <div class="w-10 h-10 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-amber-600 group-hover:text-white transition"><i class="fa-solid fa-users"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">2. Toplantıdayım</div>
                            <div class="text-xs text-slate-500">E-posta yönlendirme</div>
                        </div>
                    </button>

                    <button onclick="setMyStatus(3)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-rose-50 hover:border-rose-200 transition text-left">
                        <div class="w-10 h-10 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-rose-600 group-hover:text-white transition"><i class="fa-solid fa-person-walking-arrow-right"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">3. Okul Dışındayım</div>
                            <div class="text-xs text-slate-500">E-posta yönlendirme</div>
                        </div>
                    </button>

                    <button onclick="setMyStatus(4)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-indigo-50 hover:border-indigo-200 transition text-left">
                        <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-indigo-600 group-hover:text-white transition"><i class="fa-solid fa-plane"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">4. İl Dışındayım</div>
                            <div class="text-xs text-slate-500">E-posta yönlendirme</div>
                        </div>
                    </button>

                    <button onclick="setMyStatus(5)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-purple-50 hover:border-purple-200 transition text-left">
                        <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-purple-600 group-hover:text-white transition"><i class="fa-solid fa-chalkboard-user"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">5. Dersteyim</div>
                            <div class="text-xs text-slate-500">Çıkışta uğrayın</div>
                        </div>
                    </button>

                    <button onclick="setMyStatus(6)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-gray-50 hover:border-gray-200 transition text-left">
                        <div class="w-10 h-10 bg-gray-100 text-gray-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-gray-600 group-hover:text-white transition"><i class="fa-solid fa-ban"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">6. Rahatsız Etmeyin</div>
                            <div class="text-xs text-slate-500">Müsait değil</div>
                        </div>
                    </button>

                    <button onclick="setMyStatus(7)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-emerald-50 hover:border-emerald-200 transition text-left">
                        <div class="w-10 h-10 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-emerald-600 group-hover:text-white transition"><i class="fa-solid fa-door-open"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">7. Müsaitim</div>
                            <div class="text-xs text-slate-500">İçeri buyrun</div>
                        </div>
                    </button>
                    
                    <button onclick="setMyStatus(8)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-sky-50 hover:border-sky-200 transition text-left">
                        <div class="w-10 h-10 bg-sky-100 text-sky-600 rounded-full flex items-center justify-center mr-4 group-hover:bg-sky-600 group-hover:text-white transition"><i class="fa-solid fa-laptop-file"></i></div>
                        <div>
                            <div class="font-bold text-slate-700">8. Online Ders</div>
                            <div class="text-xs text-slate-500">Sonra uğrayın / Mail</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --------------------------------------------------------
        // AYARLAR - Lütfen burayı doldurun
        // --------------------------------------------------------
        const ADMIN_PASSWORD = "1234"; // Yönetici paneli şifreniz
        const MAIL_ADDRESS = "ad.soyad@universite.edu.tr"; 
        
        // Pushover Ayarları
        const PUSHOVER_USER_KEY = "BURAYA_PUSHOVER_USER_KEY";
        const PUSHOVER_APP_TOKEN = "BURAYA_PUSHOVER_APP_TOKEN";

        // Firebase Ayarları (Project Settings -> General -> Web App kısmından)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "...",
            databaseURL: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };
        // --------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statusRef = ref(db, 'officeStatus');

        // Durum Tanımları (Veritabanı ID'si : Özellikler)
        const statusDefinitions = {
            1: { 
                title: "Okuldayım", 
                desc: "Lütfen bildirim gönderin ve 5 dk. kadar bekleyin.", 
                icon: "fa-school", 
                colorClass: "text-green-600", 
                type: "notify" 
            },
            2: { 
                title: "Toplantıdayım", 
                desc: "Şu an görüşemiyorum. Acilse lütfen e-posta gönderin.", 
                icon: "fa-users", 
                colorClass: "text-amber-600", 
                type: "mail" 
            },
            3: { 
                title: "Okul Dışındayım", 
                desc: "Bugün ofiste olmayacağım. E-posta ile ulaşabilirsiniz.", 
                icon: "fa-person-walking-arrow-right", 
                colorClass: "text-rose-600", 
                type: "mail" 
            },
            4: { 
                title: "İl Dışındayım", 
                desc: "Şehir dışındayım. Lütfen e-posta yoluyla iletişime geçiniz.", 
                icon: "fa-plane", 
                colorClass: "text-indigo-600", 
                type: "mail" 
            },
            5: { 
                title: "Dersteyim", 
                desc: "Şu an dersteyim. Ders çıkışı uğrayabilirsiniz.", 
                icon: "fa-chalkboard-user", 
                colorClass: "text-purple-600", 
                type: "info" 
            },
            6: { 
                title: "Lütfen Rahatsız Etmeyin", 
                desc: "Şu an yoğun çalışıyorum, müsait değilim.", 
                icon: "fa-ban", 
                colorClass: "text-gray-500", 
                type: "none" 
            },
            7: { 
                title: "Müsaitim", 
                desc: "İçeri buyrun, kapıyı çalmanıza gerek yok.", 
                icon: "fa-door-open", 
                colorClass: "text-emerald-600", 
                type: "info" 
            },
            8: { 
                title: "Online Ders / Toplantı", 
                desc: "Sesli görüşme yapıyorum. Lütfen daha sonra uğrayın.", 
                icon: "fa-headset", 
                colorClass: "text-sky-600", 
                type: "mail" 
            }
        };

        // Veritabanını Dinle ve Arayüzü Güncelle
        onValue(statusRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                updateUI(data.id, data.timestamp);
            }
        });

        function updateUI(statusId, timestamp) {
            const currentStatus = statusDefinitions[statusId] || statusDefinitions[6]; // Varsayılan: Rahatsız Etmeyin
            const actionArea = document.getElementById('actionArea');
            const iconEl = document.getElementById('statusIcon');
            
            // Metinleri Güncelle
            document.getElementById('statusTitle').innerText = currentStatus.title;
            document.getElementById('statusTitle').className = `text-2xl font-bold mb-2 transition-all ${currentStatus.colorClass}`;
            document.getElementById('statusDesc').innerText = currentStatus.desc;
            
            // İkonu Güncelle
            iconEl.className = `text-6xl mb-4 transition-colors duration-500 ${currentStatus.colorClass}`;
            iconEl.innerHTML = `<i class="fa-solid ${currentStatus.icon} ${statusId == 1 ? 'animate-pulse-slow' : ''}"></i>`;

            // Zaman Damgası
            if(timestamp) {
                const date = new Date(timestamp);
                document.getElementById('lastUpdate').innerText = date.getHours() + ":" + String(date.getMinutes()).padStart(2, '0');
            }

            // Aksiyon Alanını Temizle ve Yeniden Oluştur
            actionArea.innerHTML = "";

            // --- 1. Sadece "Bildirim Gönder" modunda Form Göster ---
            if (currentStatus.type === "notify") {
                if(!isRateLimited()) {
                    actionArea.innerHTML = `
                        <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <label class="block text-left text-xs font-bold text-slate-500 uppercase mb-2">Adınız Soyadınız</label>
                            <input type="text" id="visitorName" class="w-full p-3 border border-slate-300 rounded-lg mb-3 focus:outline-none focus:border-green-500" placeholder="Örn: Ahmet Yılmaz">
                            <button onclick="window.triggerNotification()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition transform active:scale-95 flex items-center justify-center">
                                <i class="fa-solid fa-bell mr-2"></i> Hocaya Bildir
                            </button>
                        </div>
                    `;
                } else {
                    actionArea.innerHTML = `
                        <div class="p-4 bg-gray-100 rounded-lg text-gray-500 text-sm">
                            <i class="fa-solid fa-clock-rotate-left"></i> Bildirim limitiniz doldu. Lütfen bekleyin veya mail atın.
                        </div>
                         <a href="mailto:${MAIL_ADDRESS}" class="block w-full bg-white border border-slate-300 text-slate-700 font-bold py-3 px-4 rounded-lg hover:bg-slate-50 transition mt-2">
                            <i class="fa-solid fa-envelope mr-2"></i> E-posta Gönder
                        </a>
                    `;
                }
            } 
            
            // --- 2. Mail Modu ---
            else if (currentStatus.type === "mail") {
                actionArea.innerHTML = `
                    <a href="mailto:${MAIL_ADDRESS}" class="block w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow hover:bg-blue-700 transition transform active:scale-95">
                        <i class="fa-solid fa-envelope mr-2"></i> E-posta Gönder
                    </a>
                `;
            }

            // --- 3. Info/None Modu ---
            // Ekstra butona gerek yok, mesaj zaten yukarıda yazıyor.
        }

        // --- KÖTÜYE KULLANIM ENGELLEME (Günde 2 Kez) ---
        function isRateLimited() {
            const today = new Date().toLocaleDateString();
            const lastDate = localStorage.getItem('usageDate');
            let count = parseInt(localStorage.getItem('usageCount')) || 0;

            if (lastDate !== today) {
                // Gün değişmiş, sıfırla
                localStorage.setItem('usageDate', today);
                localStorage.setItem('usageCount', 0);
                return false;
            }

            if (count >= 2) {
                return true;
            }

            return false;
        }

        function incrementUsage() {
            let count = parseInt(localStorage.getItem('usageCount')) || 0;
            localStorage.setItem('usageCount', count + 1);
        }

        // --- PUSHOVER BİLDİRİM FONKSİYONU ---
        window.triggerNotification = () => {
            const nameInput = document.getElementById('visitorName');
            const name = nameInput.value.trim();

            if (!name) {
                alert("Lütfen adınızı giriniz.");
                return;
            }

            // Butonu pasife al (Çift tıklamayı önlemek için)
            const btn = document.querySelector('button[onclick="window.triggerNotification()"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Gönderiliyor...';

            // Pushover Gönderimi
            const message = `KAPI ZİLİ: ${name} şu an kapıda bekliyor. (Okuldayım Modu)`;
            
            const url = "https://api.pushover.net/1/messages.json";
            const params = new URLSearchParams();
            params.append("token", PUSHOVER_APP_TOKEN);
            params.append("user", PUSHOVER_USER_KEY);
            params.append("message", message);
            params.append("sound", "classical"); // Ses seçimi
            params.append("priority", "1"); // Yüksek öncelik

            fetch(url, {
                method: "POST",
                body: params,
                mode: 'no-cors'
            })
            .then(() => {
                alert("Bildirim hocaya iletildi. Lütfen bekleyiniz.");
                incrementUsage(); // Kotadan düş
                // UI'ı güncelle (Limiti kontrol edip formu gizleyecek)
                location.reload(); 
            })
            .catch(err => {
                console.error(err);
                alert("Bir hata oluştu.");
                btn.disabled = false;
                btn.innerHTML = originalText;
            });
        };

        // --- YÖNETİCİ PANELİ İŞLEMLERİ ---
        window.toggleAdminPanel = () => {
            const panel = document.getElementById('adminPanelWrapper');
            panel.classList.toggle('hidden');
        };

        window.checkAdmin = () => {
            const pass = document.getElementById('adminPass').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
            } else {
                alert("Hatalı şifre!");
            }
        };

        window.setMyStatus = (id) => {
            set(statusRef, {
                id: id,
                timestamp: Date.now()
            });
            // Seçimden sonra paneli kapat
            window.toggleAdminPanel();
        };
    </script>
</body>
</html>
