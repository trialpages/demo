<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>X Video Arka Plan Oynatıcı</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    #xVideoFrame {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      pointer-events: none;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      background-color: #1da1f2;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>X Videosunu Arka Planda Oynat</h1>
  <p>Video linkini buraya yapıştır:</p>
  <input type="text" id="tweetLink" placeholder="https://twitter.com/...">
  <br>
  <button onclick="playVideo()">Videoyu Başlat</button>

  <iframe id="xVideoFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    function playVideo() {
      const link = document.getElementById("tweetLink").value.trim();
      if (link.includes("twitter.com") || link.includes("x.com")) {
        const embedURL = "https://twitframe.com/show?url=" + encodeURIComponent(link);
        document.getElementById("xVideoFrame").src = embedURL;
      } else {
        alert("Lütfen geçerli bir X (Twitter) video linki girin.");
      }
    }
  </script>
</body>
</html>
