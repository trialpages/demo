<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Social Notes</title>
    <style>
        /* --- Temel Ayarlar ve Değişkenler --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --accent-color: #e94560;
            --text-color: #ffffff;
            --secondary-text: #cccccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px; /* Alt kısım için boşluk */
        }

        /* --- Header --- */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-border);
            background: rgba(26, 26, 46, 0.8);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Input Alanı (Sosyal Medya Tarzı) --- */
        .input-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            min-height: 60px;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        .user-tag {
            font-size: 0.8rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        button#post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        button#post-btn:active {
            transform: scale(0.95);
        }

        /* --- Akış (Feed) Alanı --- */
        #feed {
            width: 95%;
            max-width: 600px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Kart Tasarımı */
        .note-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 15px;
            width: 85%; /* Tam genişlik değil, böylece sağa sola yaslanabilir */
            position: relative;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Sağa ve Sola Yaslama Mantığı (Zikzak) */
        .note-card:nth-child(odd) {
            align-self: flex-start; /* Sola yasla */
            border-left: 4px solid var(--accent-color);
            border-bottom-left-radius: 2px;
        }

        .note-card:nth-child(even) {
            align-self: flex-end; /* Sağa yasla */
            border-right: 4px solid #4ecca3; /* İkinci renk */
            border-bottom-right-radius: 2px;
            text-align: right; /* Metni de sağa yasla */
        }

        /* Kart İçeriği */
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        /* Çift sayıdakiler (sağdakiler) için header yönünü ters çevir */
        .note-card:nth-child(even) .note-header {
            flex-direction: row-reverse;
        }

        .note-author {
            font-weight: bold;
            font-size: 0.9rem;
            color: #fff;
        }

        .note-time {
            font-size: 0.7rem;
            color: var(--secondary-text);
        }

        .note-content {
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap; /* Satır boşluklarını korur */
        }

        /* Silme Butonu */
        .delete-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.3);
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
            margin-right: 10px;
        }
        .delete-btn:hover {
            color: #ff4757;
        }

        /* Animasyon Keyframe */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Zihin Akışı</h1>
    </header>

    <div class="input-container">
        <textarea id="note-input" placeholder="Aklından neler geçiyor?"></textarea>
        <div class="action-bar">
            <span class="user-tag">@Kullanıcı</span>
            <button id="post-btn">PAYLAŞ</button>
        </div>
    </div>

    <div id="feed">
        </div>

    <script>
        // --- Ayarlar ---
        const USERNAME = "BenimNotum"; // Burayı değiştirebilirsin
        const STORAGE_KEY = "mit_social_notes_v1";

        // --- Element Seçimleri ---
        const noteInput = document.getElementById('note-input');
        const postBtn = document.getElementById('post-btn');
        const feed = document.getElementById('feed');
        const userTagLabel = document.querySelector('.user-tag');

        // Kullanıcı adını arayüze yaz
        userTagLabel.textContent = "@" + USERNAME;

        // --- Başlangıç ---
        document.addEventListener('DOMContentLoaded', loadNotes);

        // --- Paylaş Butonu ---
        postBtn.addEventListener('click', addNote);

        function addNote() {
            const text = noteInput.value.trim();
            if (!text) return; // Boşsa işlem yapma

            const newNote = {
                id: Date.now(), // Benzersiz ID
                text: text,
                timestamp: new Date().toLocaleString('tr-TR'),
                user: USERNAME
            };

            // LocalStorage'dan mevcut notları al, yenisini ekle
            const notes = getNotesFromStorage();
            notes.unshift(newNote); // En başa ekle (Yeni en üstte)
            saveNotesToStorage(notes);

            // Arayüzü güncelle
            renderNotes();
            
            // Inputu temizle
            noteInput.value = "";
        }

        function deleteNote(id) {
            let notes = getNotesFromStorage();
            notes = notes.filter(note => note.id !== id);
            saveNotesToStorage(notes);
            renderNotes();
        }

        // --- Helper Fonksiyonlar ---

        function getNotesFromStorage() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveNotesToStorage(notes) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
        }

        function renderNotes() {
            feed.innerHTML = ""; // Önce temizle
            const notes = getNotesFromStorage();

            if (notes.length === 0) {
                feed.innerHTML = "<p style='text-align:center; color:#555; margin-top:20px;'>Henüz bir not paylaşılmadı.</p>";
                return;
            }

            notes.forEach(note => {
                // Kart oluşturma
                const card = document.createElement('div');
                card.className = 'note-card';

                // HTML içeriği
                card.innerHTML = `
                    <div class="note-header">
                        <div>
                            <span class="note-author">${note.user}</span>
                            <span class="note-time">• ${note.timestamp}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteNote(${note.id})">&times;</button>
                    </div>
                    <div class="note-content">${escapeHtml(note.text)}</div>
                `;

                feed.appendChild(card);
            });
        }

        // XSS Güvenliği için basit escape
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
