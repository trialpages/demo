<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDS Arapça - Yönetici Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #004b79; --accent: #008CBA; --bg: #f4f7f6; --white: #fff; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .admin-container { max-width: 900px; margin: 0 auto; background: var(--white); padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--primary); }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Cairo', sans-serif; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 5px rgba(0,140,186,0.2); }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .tab-btn { background: #eee; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; color: #555; }
        .tab-btn.active { background: var(--accent); color: var(--white); }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }

        .helper-text { font-size: 0.85rem; color: #666; margin-top: 5px; }
        
        button.submit-btn { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 6px; font-size: 1.1rem; cursor: pointer; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button.submit-btn:hover { background: #00365a; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>Haber Ekleme Paneli</h1>
    <form id="newsForm">
        <div class="form-group">
            <label>Haber Başlığı (Arapça)</label>
            <input type="text" id="title" dir="rtl" required placeholder="عنوان الخبر">
        </div>
        <div class="form-group">
            <label>Tarih</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label>Görsel Linki</label>
            <input type="url" id="imageUrl" placeholder="https://images.unsplash.com/..." required>
            <div class="helper-text">Unsplash vb. sitelerden doğrudan resim bağlantısını yapıştırın.</div>
        </div>

        <div class="tabs">
            <button type="button" class="tab-btn active" onclick="openTab('lvl1')">Seviye 1 (Basit)</button>
            <button type="button" class="tab-btn" onclick="openTab('lvl2')">Seviye 2 (Orta)</button>
            <button type="button" class="tab-btn" onclick="openTab('lvl3')">Seviye 3 (İleri)</button>
        </div>

        <div id="lvl1" class="tab-content active">
            <div class="form-group">
                <label>Seviye 1 Metni</label>
                <textarea id="text1" rows="6" dir="rtl" placeholder="Metni buraya yapıştırın..."></textarea>
            </div>
            <div class="form-group">
                <label>Bilinmeyen Kelimeler (Her satıra bir tane)</label>
                <textarea id="vocab1" rows="4" placeholder="Örnek:&#10;الكلمة : Kelime&#10;مدرسة : Okul"></textarea>
            </div>
        </div>

        <div id="lvl2" class="tab-content">
            <div class="form-group">
                <label>Seviye 2 Metni</label>
                <textarea id="text2" rows="6" dir="rtl"></textarea>
            </div>
            <div class="form-group">
                <label>Bilinmeyen Kelimeler</label>
                <textarea id="vocab2" rows="4" placeholder="Kelime : Anlam"></textarea>
            </div>
        </div>

        <div id="lvl3" class="tab-content">
            <div class="form-group">
                <label>Seviye 3 Metni</label>
                <textarea id="text3" rows="6" dir="rtl"></textarea>
            </div>
            <div class="form-group">
                <label>Bilinmeyen Kelimeler</label>
                <textarea id="vocab3" rows="4" placeholder="Kelime : Anlam"></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">Haberi Kaydet</button>
    </form>
</div>

<script type="module">
    // Firebase SDK'larını import et
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- BURAYA KENDİ FIREBASE CONFIG BİLGİLERİNİ GİR ---
    const firebaseConfig = {
  apiKey: "AIzaSyAr5FUC9uAmPkRWz1nqtllBodHYqpBB9ac",
  authDomain: "arabicinlevels.firebaseapp.com",
  projectId: "arabicinlevels",
  storageBucket: "arabicinlevels.firebasestorage.app",
  messagingSenderId: "240587696722",
  appId: "1:240587696722:web:6ad23e4fb519a1e5db8d8b",
  measurementId: "G-10RV9BVZWS"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Tab Geçiş Fonksiyonu (Global erişim için window'a atıyoruz)
    window.openTab = function(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.target.classList.add('active');
    }

    // Form Gönderimi
    document.getElementById('newsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.querySelector('.submit-btn');
        submitBtn.textContent = 'Kaydediliyor...';
        submitBtn.disabled = true;

        // Kelimeleri Parse Etme Fonksiyonu
        const parseVocab = (text) => {
            if(!text) return [];
            return text.split('\n').filter(line => line.trim() !== '').map(line => {
                const parts = line.split(':');
                return { word: parts[0]?.trim(), mean: parts[1]?.trim() || '' };
            });
        };

        const newsData = {
            title: document.getElementById('title').value,
            date: document.getElementById('date').value,
            imageUrl: document.getElementById('imageUrl').value,
            createdAt: new Date(),
            levels: {
                1: {
                    text: document.getElementById('text1').value,
                    vocab: parseVocab(document.getElementById('vocab1').value)
                },
                2: {
                    text: document.getElementById('text2').value,
                    vocab: parseVocab(document.getElementById('vocab2').value)
                },
                3: {
                    text: document.getElementById('text3').value,
                    vocab: parseVocab(document.getElementById('vocab3').value)
                }
            }
        };

        try {
            await addDoc(collection(db, "news"), newsData);
            alert('Haber başarıyla eklendi!');
            document.getElementById('newsForm').reset();
        } catch (error) {
            console.error("Hata: ", error);
            alert('Bir hata oluştu: ' + error.message);
        } finally {
            submitBtn.textContent = 'Haberi Kaydet';
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>
