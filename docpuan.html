<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İlahiyat Doçentlik Puan Hesaplama</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  margin: 0;
  padding: 0;
}
header {
  background: #3b4d61;
  color: white;
  padding: 1rem;
  text-align: center;
  font-size: 1.4rem;
  font-weight: bold;
  letter-spacing: 1px;
}
.container {
  max-width: 950px;
  background: white;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
label, select, button {
  display: block;
  margin: 0.8rem 0;
  font-size: 1rem;
}
select {
  width: 100%;
  padding: 0.6rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  background: #3b4d61;
  color: white;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 0.5rem;
}
button:hover {
  background: #2a3646;
}
#cart {
  margin-top: 1.5rem;
  background: #eef3f8;
  padding: 1rem;
  border-radius: 10px;
}
#total {
  background: #e0ffe0;
  padding: 1rem;
  border-radius: 10px;
  margin-top: 1rem;
  font-weight: bold;
}
.note {
  font-size: 0.9rem;
  color: #666;
}
</style>
</head>
<body>

<header>İLAHİYAT DOÇENTLİK PUAN HESAPLAMA SİSTEMİ</header>

<div class="container">
  <label for="mainCategory">Ana Başlık Seç:</label>
  <select id="mainCategory">
    <option value="">-- Başlık Seçiniz --</option>
  </select>

  <label for="subCategory">Alt Bent Seç:</label>
  <select id="subCategory">
    <option value="">-- Önce Ana Başlık Seçin --</option>
  </select>

  <button id="addBtn">Sepete Ekle</button>

  <div id="cart">
    <h3>Eklenen Çalışmalar</h3>
    <ul id="cartItems"></ul>
  </div>

  <button id="calcBtn">Toplamı Hesapla</button>

  <div id="total"></div>
</div>

<script>
const kriterler = {
  "1. Uluslararası Makale": {
    zorunlu: false,
    bentler: {
      "Q1 kapsamındaki dergide yayımlanmış makale": 30,
      "Q2 kapsamındaki dergide yayımlanmış makale": 20,
      "Q3 kapsamındaki dergide yayımlanmış makale": 15,
      "Q4 kapsamındaki dergide yayımlanmış makale": 10,
      "AHCI kapsamındaki dergide yayımlanmış makale": 20,
      "ESCI veya Scopus kapsamındaki dergide yayımlanmış makale": 10,
      "Diğer uluslararası indeksli dergide yayımlanmış makale": 5,
      "Editöre mektup, araştırma notu, özet veya kitap kritiği": 3
    }
  },
  "2. Ulusal Makale": {
    zorunlu: true,
    açıklama: "Doktora sonrası TR Dizin'de 3’ü tek yazarlı olmak üzere 5 yayın ve en az 50 puan zorunludur.",
    bentler: {
      "TR Dizin kapsamındaki dergide yayımlanmış makale": 10,
      "Diğer hakemli dergide yayımlanmış makale": 4,
      "Editöre mektup, araştırma notu, özet veya kitap kritiği": 2
    }
  },
  "3. Lisansüstü Tezlerden Üretilmiş Yayın": {
    zorunlu: true,
    açıklama: "a-h bentlerinden en az bir yayın zorunlu, toplam en fazla 20 puan alınabilir.",
    bentler: {
      "SCIE/SSCI/AHCI dergide yayımlanmış makale": 20,
      "ESCI/Scopus dergide yayımlanmış makale": 10,
      "Diğer uluslararası indeksli dergi makalesi": 3,
      "TR Dizin dergide yayımlanmış makale": 5,
      "BKCI veya Scopus kapsamındaki kitap": 20,
      "BKCI veya Scopus kapsamındaki kitapta bölüm": 10,
      "Diğer uluslararası/ulusal kitap": 3,
      "Diğer uluslararası/ulusal kitapta bölüm": 2,
      "Uluslararası tam metin CPCI'da yayımlanmış çalışma": 5,
      "Diğer toplantılarda yayımlanmış çalışma": 2
    }
  },
  "4. Kitap": {
    zorunlu: true,
    açıklama: "Doktora sonrası a veya c bentlerinden en az bir yayın zorunlu, en fazla 30 puan.",
    bentler: {
      "BKCI veya Scopus kapsamındaki kitap": 20,
      "BKCI veya Scopus kapsamındaki kitapta bölüm": 10,
      "Diğer uluslararası/ulusal kitap": 20,
      "Diğer kitapta bölüm": 5,
      "Tahkik (tenkitli metin neşri) türünde kitap": 10
    }
  },
  "5. Atıf": {
    zorunlu: true,
    açıklama: "Doktora sonrası en az 5 puan zorunlu, en fazla 10 puan alınabilir.",
    bentler: {
      "SCIE, SSCI, AHCI, ESCI, Scopus kapsamındaki atıf": 3,
      "BKCI kapsamındaki kitapta yapılan atıf": 2,
      "TR Dizin kapsamındaki dergide yapılan atıf": 2,
      "Diğer ulusal/uluslararası atıf": 1
    }
  },
  "6. Lisansüstü Tez Danışmanlığı": {
    zorunlu: false,
    bentler: {
      "Doktora/sanatta yeterlik tezi": 5,
      "Yüksek lisans tezi": 3
    }
  },
  "7. Bilimsel Araştırma Projesi": {
    zorunlu: false,
    bentler: {
      "AB/TÜBİTAK projesi yürütücüsü": 15,
      "AB/TÜBİTAK projesi araştırmacısı": 10,
      "AB/TÜBİTAK projesi danışmanı": 5,
      "Uluslararası destekli proje": 10,
      "Kamu/özel kurum destekli proje": 5,
      "Üniversite BAP projesi yürütücüsü": 3
    }
  },
  "8. Bilimsel Toplantı": {
    zorunlu: true,
    açıklama: "Doktora sonrası en az 5 puan alınmalı, en fazla 10 puan.",
    bentler: {
      "Uluslararası CPCI indeksli toplantıda sunum": 5,
      "Diğer uluslararası/ulusal toplantıda sunum": 3
    }
  },
  "9. Eğitim-Öğretim": {
    zorunlu: true,
    açıklama: "Doktora sonrası en az 2 puan alınmalı.",
    bentler: {
      "Dönemlik programlarda 4 yarıyıl ders": 2,
      "Yıllık programlarda 2 yıl ders": 2
    }
  },
  "10. Patent/Faydalı Model": {
    zorunlu: false,
    bentler: {
      "Tescilli uluslararası patent": 20,
      "Tescilli ulusal patent": 10,
      "Tescilli faydalı model": 5,
      "Patent başvurusu": 2
    }
  },
  "11. Ödül": {
    zorunlu: false,
    bentler: {
      "YÖK Yılın Doktora Tezi Ödülü": 25,
      "YÖK Üstün Başarı Ödülü": 25,
      "TÜBİTAK Bilim Ödülü": 25,
      "TÜBİTAK Teşvik Ödülü": 25,
      "TÜBA GEBİP Ödülü": 25,
      "TÜBA TESEP Ödülü": 25
    }
  },
  "12. Editörlük": {
    zorunlu: false,
    bentler: {
      "SCIE/SSCI/AHCI/ESCI/Scopus dergi editörlüğü": 2,
      "BKCI/Scopus kitap editörlüğü": 1,
      "TR Dizin dergi editörlüğü": 1
    }
  },
  "13. Sanatsal Uygulama/Etkinlik": {
    zorunlu: true,
    açıklama: "Dinî Musiki alanından başvuranlar a,b,c,d bentlerinden en az 10 puan almalıdır.",
    bentler: {
      "Sanatsal değeri olan beste": 5,
      "Solo/karma konserde icracı": 5,
      "Dijital platformda 30 dk kayıt": 5,
      "Yayınlanmış albüm (CD/DVD)": 5
    }
  },
  "14. Diğer": {
    zorunlu: false,
    bentler: {
      "h-indeksi ≥5": 5,
      "İlk 300 üniversitede 6 ay faaliyet": 5
    }
  }
};

// Ana başlıkları doldur
const mainSelect = document.getElementById("mainCategory");
Object.keys(kriterler).forEach(k => {
  const opt = document.createElement("option");
  opt.value = k;
  opt.textContent = k;
  mainSelect.appendChild(opt);
});

const subSelect = document.getElementById("subCategory");
mainSelect.addEventListener("change", e => {
  subSelect.innerHTML = "";
  const selected = kriterler[e.target.value];
  if (!selected) {
    subSelect.innerHTML = "<option>-- Önce Ana Başlık Seçin --</option>";
    return;
  }
  for (let [ad, puan] of Object.entries(selected.bentler)) {
    const opt = document.createElement("option");
    opt.value = puan;
    opt.textContent = ad + " (" + puan + " puan)";
    subSelect.appendChild(opt);
  }
});

const cart = [];
document.getElementById("addBtn").addEventListener("click", () => {
  const main = mainSelect.value;
  const sub = subSelect.options[subSelect.selectedIndex]?.text || "";
  const puan = parseInt(subSelect.value || 0);
  if (!main || !puan) return alert("Lütfen geçerli bir seçim yapın.");
  cart.push({main, sub, puan});
  const li = document.createElement("li");
  li.textContent = `${main} → ${sub}`;
  document.getElementById("cartItems").appendChild(li);
});

document.getElementById("calcBtn").addEventListener("click", () => {
  let total = 0;
  cart.forEach(c => total += c.puan);
  let output = `<h3>Toplam Puan: ${total}</h3>`;
  // Zorunlu alan kontrolü
  const eksikler = [];
  for (let [madde, det] of Object.entries(kriterler)) {
    if (det.zorunlu && !cart.some(c => c.main === madde)) {
      eksikler.push(madde);
    }
  }
  if (eksikler.length > 0) {
    output += `<p style="color:red;">Zorunlu ancak eksik kalan alanlar: <br>${eksikler.join(", ")}</p>`;
  } else {
    output += `<p style="color:green;">Tüm zorunlu alanlar doldurulmuştur.</p>`;
  }
  document.getElementById("total").innerHTML = output;
});
</script>

</body>
</html>
