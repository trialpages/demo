<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlahiyat Akademik İlan Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel { background: white; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <header class="bg-slate-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight"><i class="fas fa-university mr-2"></i>İlahiyat Kariyer</h1>
                <p class="text-slate-400 text-sm">Akademik İlan ve Kadro Takip Sistemi</p>
            </div>
            <a href="admin.html" target="_blank" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded transition">Yönetici Girişi</a>
        </div>
    </header>

    <div class="container mx-auto px-4 -mt-8 relative z-10">
        <div class="glass-panel rounded-xl p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Üniversite</label>
                    <input type="text" id="filterUni" placeholder="Örn: Marmara" class="w-full border-gray-300 border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bölüm / Anabilim Dalı</label>
                    <select id="filterDept" class="w-full border-gray-300 border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white">
                        <option value="">Tümü</option>
                        </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kadro Unvanı</label>
                    <select id="filterTitle" class="w-full border-gray-300 border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white">
                        <option value="">Tümü</option>
                        <option value="Araştırma Görevlisi">Araştırma Görevlisi</option>
                        <option value="Öğretim Görevlisi">Öğretim Görevlisi</option>
                        <option value="Dr. Öğretim Üyesi">Dr. Öğretim Üyesi</option>
                        <option value="Doçent">Doçent</option>
                        <option value="Profesör">Profesör</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Anahtar Kelime</label>
                    <input type="text" id="filterKeyword" placeholder="Örn: Hadis usulü, YDS..." class="w-full border-gray-300 border rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>

            <div class="mt-6 text-right">
                <button onclick="fetchJobs()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg transition duration-200 shadow-md flex items-center inline-flex">
                    <i class="fas fa-search mr-2"></i> İlanları Listele
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div id="loading" class="hidden text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-3 text-gray-500">İlanlar taranıyor...</p>
        </div>

        <div id="resultsArea" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-1 md:col-span-2 text-center py-10 text-gray-400">
                <i class="fas fa-search fa-3x mb-3"></i>
                <p>Kriterlerinizi belirleyip "İlanları Listele" butonuna basınız.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- FIREBASE AYARLARI ---
        // Buraya kendi Firebase Config bilgilerinizi yapıştırın
        const firebaseConfig = {
            apiKey: "SENIN_API_KEYIN",
            authDomain: "SENIN_PROJEN.firebaseapp.com",
            projectId: "SENIN_PROJE_ID",
            storageBucket: "SENIN_PROJEN.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DEPARTMAN VERİSİ ---
        const departments = {
            "Temel İslam Bilimleri": [
                "Tefsir", "Hadis", "Kelam", "İslam Hukuku", "Tasavvuf", "Arap Dili ve Belagatı", "İslam Mezhepleri Tarihi", "Kıraat İlmi"
            ],
            "Felsefe ve Din Bilimleri": [
                "Din Felsefesi", "Din Psikolojisi", "Din Sosyolojisi", "Din Eğitimi", "Dinler Tarihi", "Felsefe Tarihi", "İslam Felsefesi", "Mantık"
            ],
            "İslam Tarihi ve Sanatları": [
                "İslam Tarihi", "Türk-İslam Edebiyatı", "Türk Din Musikisi", "İslam Sanatları Tarihi"
            ]
        };

        // Selectbox'ı Doldur
        const deptSelect = document.getElementById('filterDept');
        for (const [bolum, anabilimler] of Object.entries(departments)) {
            let optgroup = document.createElement('optgroup');
            optgroup.label = bolum;
            anabilimler.forEach(abd => {
                let option = document.createElement('option');
                option.value = abd;
                option.innerText = abd;
                optgroup.appendChild(option);
            });
            deptSelect.appendChild(optgroup);
        }

        // --- ARAMA FONKSİYONU ---
        window.fetchJobs = async () => {
            const loading = document.getElementById('loading');
            const resultsArea = document.getElementById('resultsArea');
            
            // UI Temizle
            resultsArea.innerHTML = '';
            loading.classList.remove('hidden');

            const filterUni = document.getElementById('filterUni').value.toLowerCase();
            const filterDept = document.getElementById('filterDept').value;
            const filterTitle = document.getElementById('filterTitle').value;
            const filterKeyword = document.getElementById('filterKeyword').value.toLowerCase();

            try {
                // Firebase Sorgusu: Tüm veriyi çekip client-side filtrelemek bu ölçekte daha esnek arama sağlar
                // (Keyword ve "contains" araması için)
                const q = query(collection(db, "jobs"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                let count = 0;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // --- FİLTRELEME MANTIĞI ---
                    let isMatch = true;

                    // Üniversite (İçerir mantığı)
                    if (filterUni && !data.university.toLowerCase().includes(filterUni)) isMatch = false;

                    // Bölüm (Tam eşleşme)
                    if (filterDept && data.subDepartment !== filterDept) isMatch = false;

                    // Unvan (Tam eşleşme)
                    if (filterTitle && data.title !== filterTitle) isMatch = false;

                    // Keyword (Genel tarama: şartlar, fakülte vb.)
                    if (filterKeyword) {
                        const content = `${data.requirements} ${data.faculty}`.toLowerCase();
                        if (!content.includes(filterKeyword)) isMatch = false;
                    }

                    if (isMatch) {
                        count++;
                        renderCard(data, resultsArea);
                    }
                });

                if (count === 0) {
                    resultsArea.innerHTML = `
                        <div class="col-span-1 md:col-span-2 text-center py-10 text-gray-500 bg-white rounded-lg border border-gray-200">
                            <i class="far fa-sad-tear fa-2x mb-3"></i>
                            <p>Aradığınız kriterlere uygun ilan bulunamadı.</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error("Hata:", error);
                alert("Veri çekilirken bir hata oluştu.");
            } finally {
                loading.classList.add('hidden');
            }
        };

        function renderCard(data, container) {
            // Tarih Formatı
            const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('tr-TR') : '-';
            
            const html = `
                <div class="bg-white rounded-xl p-6 border border-gray-200 card-hover transition duration-300 flex flex-col h-full relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-600"></div>
                    
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="inline-block bg-blue-50 text-blue-700 text-xs px-2 py-1 rounded-md font-semibold mb-2 border border-blue-100">
                                ${data.subDepartment}
                            </span>
                            <h3 class="text-xl font-bold text-gray-800 leading-tight">${data.title}</h3>
                        </div>
                        <div class="text-right">
                             <span class="block text-2xl font-bold text-slate-700">${data.count} <span class="text-xs font-normal text-gray-400">Adet</span></span>
                        </div>
                    </div>

                    <div class="mb-4 space-y-2 text-sm text-gray-600">
                        <div class="flex items-center"><i class="fas fa-university w-5 text-gray-400"></i> <span class="font-medium text-gray-900">${data.university}</span></div>
                        <div class="flex items-center"><i class="fas fa-building w-5 text-gray-400"></i> <span>${data.faculty}</span></div>
                    </div>

                    <div class="bg-gray-50 p-3 rounded-lg text-sm text-gray-700 mb-6 flex-grow border border-gray-100">
                        <p class="line-clamp-3"><span class="font-semibold text-gray-900">Şartlar:</span> ${data.requirements}</p>
                    </div>

                    <div class="flex items-center justify-between mt-auto pt-4 border-t border-gray-100">
                        <span class="text-xs text-gray-400"><i class="far fa-clock mr-1"></i> ${date}</span>
                        <a href="${data.link}" target="_blank" class="bg-slate-800 hover:bg-slate-900 text-white text-sm py-2 px-4 rounded-lg transition duration-200">
                            Başvuruya Git <i class="fas fa-external-link-alt ml-1"></i>
                        </a>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        }
    </script>
</body>
</html>
