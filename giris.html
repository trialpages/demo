<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yapın</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: calc(100vh - 100px);
            border: none;
        }
        .close-chat {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-chat:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Giriş Yapın</h2>
    <input type="password" id="password" placeholder="Parola">
    <button onclick="checkPassword()">Giriş</button>
</div>

<div class="container" id="chat-container" style="display:none;">
    <iframe src="https://my.cbox.ws"></iframe>
    <button class="close-chat" onclick="closeChat()">Sohbeti Kapat</button>
</div>

<script>
    const correctPassword = "MTIzNA=="; // "1234" base64 encoded

    function checkPassword() {
        const inputPassword = document.getElementById('password').value;
        if (btoa(inputPassword) === correctPassword) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        } else {
            alert('Yanlış parola');
        }
    }

    function closeChat() {
        document.getElementById('chat-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('password').value = '';
    }
</script>

</body>
</html>
