<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Master Tavla - Online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --board-border: #2d1b16;
            --point-1: #d7ccc8; /* Açık renk üçgen */
            --point-2: #3e2723; /* Koyu renk üçgen */
            --checker-white: #e0e0e0;
            --checker-black: #1a1a1a;
            --highlight: rgba(0, 255, 0, 0.4);
            --selected: rgba(255, 215, 0, 0.5);
            --accent: #ffb74d;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- LOBBY --- */
        #lobby-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .lobby-box {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        .lobby-box h1 { margin-bottom: 20px; color: var(--accent); }
        .lobby-box input {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
            width: 250px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
            margin: 5px;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { background: #ffca28; transform: translateY(-2px); }
        .btn-secondary { background: #424242; color: white; }
        .btn-secondary:hover { background: #616161; }

        /* --- OYUN ALANI --- */
        #game-layout {
            display: none;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            gap: 20px;
            padding: 20px;
        }

        /* --- TAHTA --- */
        .board-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .info-bar {
            background: #333;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #555; /* Offline */
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: background-color 0.3s;
        }
        .status-light.online {
            background-color: #00e676; /* Online */
            box-shadow: 0 0 8px #00e676;
        }

        .wood-board {
            flex: 1;
            background-color: var(--wood-light);
            border: 15px solid var(--board-border);
            border-radius: 0 0 10px 10px;
            display: flex;
            position: relative;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.6);
        }

        .half-board {
            flex: 1;
            display: flex;
            position: relative;
            border-left: 1px solid rgba(0,0,0,0.2);
            border-right: 1px solid rgba(0,0,0,0.2);
        }

        .bar {
            width: 60px;
            background: var(--board-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px #000;
        }

        /* Üçgenler */
        .point-container {
            position: absolute;
            width: 100%;
            height: 45%;
            display: flex;
        }
        .top-row { top: 0; }
        .bottom-row { bottom: 0; transform: rotate(180deg); }

        .point {
            flex: 1;
            height: 100%;
            position: relative;
            /* Üçgen şekli */
            background: linear-gradient(to bottom, transparent 0%, transparent 100%);
        }
        /* Üçgenin görseli pseudo-element ile yapılır ki taşlar üzerine gelsin */
        .point::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 0;
        }
        .point:nth-child(odd)::before { background-color: var(--point-2); }
        .point:nth-child(even)::before { background-color: var(--point-1); }

        .point.valid-move::before { background-color: var(--highlight) !important; }
        .point.selected::before { background-color: var(--selected) !important; }

        /* Taş Alanı (Üçgenin içi) */
        .checker-stack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            z-index: 10;
            cursor: pointer;
        }
        /* Alttaki board (rotate edilmiş) için taşları düzelt */
        .bottom-row .checker-stack {
            transform: rotate(180deg); 
            justify-content: flex-end; /* Taşlar tabandan başlasın */
            padding-top: 0;
            padding-bottom: 10px;
        }

        /* --- PULLAR --- */
        .checker {
            width: 80%; /* Üçgen genişliğine göre */
            max-width: 45px;
            aspect-ratio: 1;
            border-radius: 50%;
            position: relative;
            margin-bottom: -60%; /* Üst üste binme efekti! */
            box-shadow: 0 3px 5px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .bottom-row .checker {
            margin-bottom: 0;
            margin-top: -60%;
        }

        .checker.white {
            background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
            border: 4px solid #ccc;
        }
        .checker.black {
            background: radial-gradient(circle at 30% 30%, #444, #000);
            border: 4px solid #222;
        }
        /* Son pulun üzerinde sayı yazsın eğer çok varsa */
        .checker-count {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 12px; font-weight: bold;
            color: red; 
            text-shadow: 0 0 2px white;
            z-index: 20;
        }

        /* Kırık Taşlar (Bar) */
        .bar-slot {
            width: 40px; height: 40px;
            border-radius: 50%;
            margin: 5px 0;
            cursor: pointer;
            box-shadow: 0 0 10px red;
        }

        /* Zarlar */
        .dice-area {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 15px;
            z-index: 50;
            pointer-events: none;
        }
        .die {
            width: 50px; height: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border: 1px solid #999;
        }
        .die.rolling { animation: spin 0.5s ease-out; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Kontroller */
        .controls-area {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #game-msg {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #ffca28;
        }

        /* --- SOHBET & LOG --- */
        .sidebar {
            flex: 1;
            background: #2c2c2c;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #444;
            max-width: 300px;
        }
        .chat-header {
            padding: 10px;
            background: #333;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            text-align: center;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            background: #222;
        }
        .chat-input-area {
            padding: 10px;
            display: flex;
            gap: 5px;
            background: #333;
            border-radius: 0 0 10px 10px;
        }
        .chat-input-area input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        .msg { margin-bottom: 5px; }
        .msg strong { color: var(--accent); }
        .msg.sys { color: #888; font-style: italic; font-size: 12px; }

        @media (max-width: 800px) {
            #game-layout { flex-direction: column; height: 100%; overflow-y: auto;}
            .sidebar { max-width: 100%; height: 200px; }
        }
    </style>
</head>
<body>

    <div id="lobby-overlay">
        <div class="lobby-box">
            <h1><i class="fas fa-dice"></i> Pro Master Tavla</h1>
            <p>Oda ismini gir ve tarafını seç</p>
            <input type="text" id="roomName" placeholder="Oda Adı (Örn: masa1)" value="masa1">
            <br>
            <button class="btn btn-primary" onclick="initGame('white')">⚪ Beyaz Ol (Kur)</button>
            <button class="btn btn-secondary" onclick="initGame('black')">⚫ Siyah Ol (Katıl)</button>
        </div>
    </div>

    <div id="game-layout">
        
        <div class="board-container">
            <div class="info-bar">
                <div class="player-status">
                    <div id="status-white" class="status-light"></div>
                    <span>Beyaz</span>
                </div>
                <div style="font-weight: bold; color: var(--accent);" id="turn-indicator">Sıra: Bekleniyor</div>
                <div class="player-status">
                    <span>Siyah</span>
                    <div id="status-black" class="status-light"></div>
                </div>
            </div>

            <div class="wood-board">
                <div class="dice-area">
                    <div id="die1" class="die" style="display:none;"></div>
                    <div id="die2" class="die" style="display:none;"></div>
                </div>

                <div id="game-msg"></div>

                <div class="half-board">
                    <div class="point-container top-row" id="top-left"></div> <div class="point-container bottom-row" id="bottom-left"></div> </div>

                <div class="bar">
                    <div id="bar-white" class="checker white bar-slot" style="display:none;" onclick="handleBarClick('white')"></div>
                    <div id="bar-black" class="checker black bar-slot" style="display:none;" onclick="handleBarClick('black')"></div>
                </div>

                <div class="half-board">
                    <div class="point-container top-row" id="top-right"></div> <div class="point-container bottom-row" id="bottom-right"></div> </div>
            </div>

            <div class="controls-area">
                <button id="rollBtn" class="btn btn-primary" onclick="rollDice()" style="display:none;">ZAR AT</button>
                <button id="passBtn" class="btn btn-secondary" onclick="passTurn()" style="display:none;">PAS GEÇ</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="chat-header"><i class="fas fa-comments"></i> Sohbet</div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Mesaj yaz..." onkeypress="handleChatKey(event)">
                <button class="btn btn-primary" style="padding: 5px 10px;" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
            apiKey: "AIzaSyARZya4A5Jf-Sb-DVEWWyuycYTBpbFugHE", // User provided key
            authDomain: "backgamm0n.firebaseapp.com",
            databaseURL: "https://backgamm0n-default-rtdb.firebaseio.com",
            projectId: "backgamm0n",
            storageBucket: "backgamm0n.firebasestorage.app",
            messagingSenderId: "554189551640",
            appId: "1:554189551640:web:c500ada35668d650eeab6d"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- GLOBAL DEĞİŞKENLER ---
        let myColor = '';
        let roomId = '';
        let currentGameState = null;
        let selectedIndex = -1; // -1: yok, 99: bar

        // --- BAŞLANGIÇ ---
        function initGame(color) {
            const nameInput = document.getElementById('roomName');
            if(nameInput.value.trim() === '') { alert("Oda adı gerekli!"); return; }
            
            roomId = nameInput.value.trim();
            myColor = color;
            
            document.getElementById('lobby-overlay').style.display = 'none';
            document.getElementById('game-layout').style.display = 'flex';

            setupPresence(); // Online durumu
            listenGame();    // Oyun dinleyici
            listenChat();    // Sohbet dinleyici

            if(color === 'white') {
                // Oyunu sıfırla/başlat
                checkAndCreateGame();
            }
        }

        function checkAndCreateGame() {
            db.ref(`games/${roomId}`).once('value', sn => {
                if(!sn.exists()) {
                    resetBoard();
                }
            });
        }

        function resetBoard() {
            // Standart Tavla Dizilimi (0-23)
            // Beyaz: 0 -> 23 yönü
            // Siyah: 23 -> 0 yönü
            const board = Array(24).fill(0);
            
            // Beyaz taşlar (+)
            board[0] = 2; board[11] = 5; board[16] = 3; board[18] = 5;
            
            // Siyah taşlar (-)
            board[23] = -2; board[12] = -5; board[7] = -3; board[5] = -5;

            const initialState = {
                board: board,
                bar: { white: 0, black: 0 },
                off: { white: 0, black: 0 },
                turn: 'white', // İlk sıra beyazda
                dice: [],
                movesLeft: [],
                lastAction: Date.now()
            };
            
            db.ref(`games/${roomId}`).set(initialState);
            addSystemMessage("Yeni oyun başlatıldı.");
        }

        // --- PRESENCE (ONLINE DURUMU) ---
        function setupPresence() {
            const connectedRef = db.ref(".info/connected");
            const myStatusRef = db.ref(`games/${roomId}/players/${myColor}`);
            
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    myStatusRef.set(true);
                    myStatusRef.onDisconnect().set(false);
                }
            });

            // Rakipleri dinle
            db.ref(`games/${roomId}/players`).on('value', snap => {
                const data = snap.val() || {};
                document.getElementById('status-white').className = `status-light ${data.white ? 'online' : ''}`;
                document.getElementById('status-black').className = `status-light ${data.black ? 'online' : ''}`;
            });
        }

        // --- OYUN DİNLEYİCİSİ (SYNC) ---
        function listenGame() {
            db.ref(`games/${roomId}`).on('value', snap => {
                const data = snap.val();
                if(data) {
                    currentGameState = data;
                    renderBoard();
                    updateUI();
                }
            });
        }

        // --- RENDER (ÇİZİM) ---
        function renderBoard() {
            // Tahtadaki üçgenleri oluştur (İlk seferde veya temizleyip)
            // Mapping: 
            // Top Right: 18-23 (Beyazın evi gibi düşünülürse) -> Visual Index
            // Mantıksal Array 0-23
            // Visual Layout:
            // Top Right: 18-23 ? Hayır, standart tavla dizilimi karışık olabilir.
            // BİZİM MANTIK: 
            // 0 index = Sol Üst (Beyaz başlangıcı) -> 11 Sol Alt
            // 12 Sağ Alt -> 23 Sağ Üst 
            // (Bu görsel dizilimi değiştirebiliriz, ama kodu basitleştirmek için array indexini görsel indexe mapleyeceğiz)
            
            // Daha yaygın tavla dizilimi:
            // Sağ Üst: 13-18 (Black), 19-24 (White start) -> Bizim 0 burada olsun.
            // Bizim 0-23 array mantığı:
            // 0: Beyaz Başlangıç (En uzak)
            // 23: Beyaz Bitiş (Toplama)
            
            // Visual Mapping (DOM ID'lerine göre):
            // top-right: 18-23 (Ters sıra)
            // top-left: 12-17 (Ters sıra)
            // bottom-left: 11-6
            // bottom-right: 5-0 
            // *Bu mapping ile Beyaz C şekli çizer: Sağ üstten başlar, sola, aşağı, sağ alta.*
            
            // Temizlik
            ['top-right', 'top-left', 'bottom-left', 'bottom-right'].forEach(id => {
                document.getElementById(id).innerHTML = '';
            });

            // Render loop
            for(let i=0; i<24; i++) {
                let targetId;
                // Mapping Logic (Beyazın 23'e gittiği varsayımı)
                // 0-5: Bottom Right (Ev Beyaz için) -> Dizilim ters mi?
                // Standart: Beyaz sağ üstten girer (24), sol üst, sol alt, sağ alt (1).
                // Bizim Array: 0 -> 23.
                // 0 indexi görsel olarak nerede? Sağ üst diyelim.
                
                // MAPPING DÜZELTME:
                // 0-5: Top Right (White Start)
                // 6-11: Top Left
                // 12-17: Bottom Left
                // 18-23: Bottom Right (White Home)
                
                if (i >= 0 && i <= 5) targetId = 'top-right';
                else if (i >= 6 && i <= 11) targetId = 'top-left';
                else if (i >= 12 && i <= 17) targetId = 'bottom-left';
                else targetId = 'bottom-right';

                const container = document.getElementById(targetId);
                
                // Üçgen Div'i
                const pointDiv = document.createElement('div');
                pointDiv.className = 'point';
                pointDiv.dataset.index = i;
                pointDiv.onclick = () => handlePointClick(i);
                
                // Seçim vurgusu
                if(i === selectedIndex) pointDiv.classList.add('selected');
                
                // Hamle vurgusu
                if(isValidTarget(i)) pointDiv.classList.add('valid-move');

                // Taşları Yerleştirme
                const count = currentGameState.board[i];
                if(count !== 0) {
                    const stackDiv = document.createElement('div');
                    stackDiv.className = 'checker-stack';
                    
                    const num = Math.abs(count);
                    const type = count > 0 ? 'white' : 'black';
                    const displayCount = num > 5 ? 5 : num; // Görsel limit

                    for(let k=0; k<displayCount; k++) {
                        const c = document.createElement('div');
                        c.className = `checker ${type}`;
                        if(k === displayCount-1 && num > 5) {
                             const span = document.createElement('span');
                             span.className = 'checker-count';
                             span.innerText = num;
                             c.appendChild(span);
                        }
                        stackDiv.appendChild(c);
                    }
                    pointDiv.appendChild(stackDiv);
                }

                // Sıralama (Sağdan sola mı soldan sağa mı?)
                // Sağ üst (0-5): 5 en sağ, 0 en sol mu? Genelde tavlada sağdan sola sayılır.
                // Flex-direction row default. 
                // Biz CSS'te flex-direction: row-reverse yaparsak sağdan başlar.
                // JS ile insert yaparken sırayı kontrol edelim.
                // Top Right (0-5): 0 en sağda olsun.
                if(targetId === 'top-right' || targetId === 'bottom-right') {
                    // index küçük olan sağda olmalı. appendChild sona ekler.
                    // 0 ekle, 1 ekle... 5 ekle. -> 0 1 2 3 4 5 (Soldan sağa).
                    // Biz 5 4 3 2 1 0 istiyoruz.
                    // Konteyner style: flex-direction: row-reverse verilebilir CSS'te.
                    container.style.flexDirection = 'row-reverse';
                } else {
                     container.style.flexDirection = 'row';
                }

                container.appendChild(pointDiv);
            }

            // --- Bar ---
            const bw = document.getElementById('bar-white');
            const bb = document.getElementById('bar-black');
            bw.style.display = currentGameState.bar.white > 0 ? 'block' : 'none';
            if(currentGameState.bar.white > 1) bw.innerText = currentGameState.bar.white; else bw.innerText = '';
            
            bb.style.display = currentGameState.bar.black > 0 ? 'block' : 'none';
            if(currentGameState.bar.black > 1) bb.innerText = currentGameState.bar.black; else bb.innerText = '';

            // Seçim Barda mı?
            if(selectedIndex === 99) {
                if(myColor === 'white') bw.style.boxShadow = "0 0 15px yellow";
                else bb.style.boxShadow = "0 0 15px yellow";
            } else {
                bw.style.boxShadow = ""; bb.style.boxShadow = "";
            }

            // --- Zarlar ---
            const d1 = document.getElementById('die1');
            const d2 = document.getElementById('die2');
            
            if(currentGameState.dice && currentGameState.dice.length > 0) {
                d1.style.display = 'flex'; d1.innerText = currentGameState.dice[0];
                d2.style.display = 'flex'; d2.innerText = currentGameState.dice[1];
                
                // MovesLeft'e göre opaklık (kullanıldı mı?)
                // Tam mantık karmaşık, basitçe: movesLeft boşsa soluk yap
                if(currentGameState.movesLeft.length === 0) {
                    d1.style.opacity = 0.5; d2.style.opacity = 0.5;
                } else {
                    d1.style.opacity = 1; d2.style.opacity = 1;
                }
            } else {
                d1.style.display = 'none'; d2.style.display = 'none';
            }
        }

        // --- UI GÜNCELLEME ---
        function updateUI() {
            const turnInd = document.getElementById('turn-indicator');
            const isMyTurn = currentGameState.turn === myColor;
            
            let text = currentGameState.turn === 'white' ? "Sıra: BEYAZ" : "Sıra: SİYAH";
            if(isMyTurn) text += " (SEN)";
            turnInd.innerText = text;
            turnInd.style.color = isMyTurn ? "#00e676" : "#fff";

            const rollBtn = document.getElementById('rollBtn');
            const passBtn = document.getElementById('passBtn');

            // Buton Mantığı
            if(isMyTurn) {
                if(currentGameState.dice.length === 0) {
                    rollBtn.style.display = 'block';
                    passBtn.style.display = 'none';
                } else if(currentGameState.movesLeft.length === 0) {
                    // Otomatik tur değişimi yoksa, veya tıkandıysa
                     rollBtn.style.display = 'none';
                     passBtn.style.display = 'none';
                     // Genelde hamle bitince otomatik geçer ama manuel pas butonu koyabiliriz
                     // Eğer hamle yapamaz durumdaysa pas butonu aç
                     if(!canMakeAnyMove()) {
                         passBtn.style.display = 'block';
                     } else {
                         // Hamle bitti mi?
                         // Normalde hamle yapınca movesLeft azalır, 0 olunca tur döner.
                         // Burada logic hatası olmasın diye bekliyoruz.
                     }
                } else {
                    rollBtn.style.display = 'none';
                    // Hamle yapamıyorsa?
                    if(!canMakeAnyMove()) {
                        passBtn.style.display = 'block';
                    } else {
                        passBtn.style.display = 'none';
                    }
                }
            } else {
                rollBtn.style.display = 'none';
                passBtn.style.display = 'none';
            }
        }

        // --- OYUN MANTIĞI ---

        function rollDice() {
            if(currentGameState.turn !== myColor) return;
            
            const d1 = Math.floor(Math.random() * 6) + 1;
            const d2 = Math.floor(Math.random() * 6) + 1;
            
            // Animasyon sınıfı ekle (lokal)
            document.getElementById('die1').classList.add('rolling');
            document.getElementById('die2').classList.add('rolling');
            setTimeout(() => {
                document.querySelectorAll('.die').forEach(d => d.classList.remove('rolling'));
            }, 500);

            let moves = [];
            if(d1 === d2) moves = [d1, d1, d1, d1];
            else moves = [d1, d2];

            db.ref(`games/${roomId}`).update({
                dice: [d1, d2],
                movesLeft: moves
            });
            
            addSystemMessage(`${myColor === 'white' ? 'Beyaz' : 'Siyah'} zar attı: ${d1}-${d2}`);
        }

        function handleBarClick(color) {
            if(currentGameState.turn !== myColor) return;
            if(color !== myColor) return;
            if(currentGameState.bar[color] <= 0) return;
            
            selectedIndex = 99;
            renderBoard();
        }

        function handlePointClick(index) {
            if(currentGameState.turn !== myColor) return;
            if(currentGameState.movesLeft.length === 0) return;

            // Bar zorunluluğu
            if(currentGameState.bar[myColor] > 0 && selectedIndex !== 99) {
                showMsg("Önce kırık taşını oynamalısın!");
                return;
            }

            // Seçim
            const count = currentGameState.board[index];
            const isMyPiece = (myColor === 'white' && count > 0) || (myColor === 'black' && count < 0);

            // Hedefe Tıklama (Hamle Yap)
            if(selectedIndex !== -1) {
                if(index === selectedIndex) { selectedIndex = -1; renderBoard(); return; } // Seçimi kaldır

                if(validateMove(selectedIndex, index)) {
                    executeMove(selectedIndex, index);
                    selectedIndex = -1;
                    return;
                }
            }

            // Kaynağa Tıklama (Seç)
            if(isMyPiece) {
                selectedIndex = index;
                renderBoard();
            }
        }

        // --- DOĞRULAMA (VALIDATION) ---
        function isValidTarget(targetIndex) {
            // Sadece görsel highlight için
            if(selectedIndex === -1) return false;
            return validateMove(selectedIndex, targetIndex);
        }

        function validateMove(from, to) {
            // Mesafe hesabı
            let diff;
            if(myColor === 'white') {
                // Beyaz 0 -> 23 gidiyor.
                if(from === 99) diff = to + 1; // Bar'dan giriş (Index 0 = Zar 1) => Hayır.
                // Bar girişi: Beyaz 0 indexine girmek için 1 atmalı mı?
                // Bizim mapping: 0 Başlangıç. 
                // Beyaz barda iken 0-5 arasına girer.
                // Eğer zar 1 ise index 0'a girer mi?
                // Logic: Beyaz 0 -> 23. Bardan giriş -1 -> 0.
                // Mesafe = To - (-1) = To + 1.
                // Zar 1 ise -> Index 0. Doğru.
                else diff = to - from;
            } else {
                // Siyah 23 -> 0 gidiyor (Negatif board değerleri)
                // Hareket yönü ters (index azalmalı)
                if(from === 99) diff = 24 - to; // Bardan giriş (Index 23 = Zar 1)
                else diff = from - to;
            }

            if(diff <= 0) return false; // Geri gidemez

            // Zarlarda bu değer var mı?
            if(!currentGameState.movesLeft.includes(diff)) return false;

            // Hedef müsait mi?
            const targetCount = currentGameState.board[to];
            // Boşsa OK
            if(targetCount === 0) return true;
            // Benim taşımsa OK
            if(myColor === 'white' && targetCount > 0) return true;
            if(myColor === 'black' && targetCount < 0) return true;
            // Rakip 1 taşsa (Kırma) OK
            if(Math.abs(targetCount) === 1) return true;
            
            return false; // Rakip kapı (2+ taş)
        }

        // --- HAMLE İŞLEME ---
        function executeMove(from, to) {
            let updates = {...currentGameState};
            
            // 1. Zarı sil
            let diff;
            if(myColor === 'white') diff = from === 99 ? to + 1 : to - from;
            else diff = from === 99 ? 24 - to : from - to;
            
            const dieIdx = updates.movesLeft.indexOf(diff);
            updates.movesLeft.splice(dieIdx, 1);

            // 2. Taşı al
            if(from === 99) {
                updates.bar[myColor]--;
            } else {
                if(myColor === 'white') updates.board[from]--;
                else updates.board[from]++;
            }

            // 3. Hedefe koy (Kırma var mı?)
            const tCount = updates.board[to];
            const isEnemy = (myColor === 'white' && tCount < 0) || (myColor === 'black' && tCount > 0);
            
            if(isEnemy && Math.abs(tCount) === 1) {
                // Kır!
                if(myColor === 'white') {
                    updates.board[to] = 1;
                    updates.bar.black++;
                    addSystemMessage("Beyaz, Siyahı kırdı!");
                } else {
                    updates.board[to] = -1;
                    updates.bar.white++;
                    addSystemMessage("Siyah, Beyazı kırdı!");
                }
            } else {
                if(myColor === 'white') updates.board[to]++;
                else updates.board[to]--;
            }

            // 4. Sıra Devri
            if(updates.movesLeft.length === 0) {
                updates.turn = myColor === 'white' ? 'black' : 'white';
                updates.dice = [];
            }

            db.ref(`games/${roomId}`).set(updates);
        }
        
        function passTurn() {
            db.ref(`games/${roomId}`).update({
                turn: myColor === 'white' ? 'black' : 'white',
                dice: [],
                movesLeft: []
            });
            addSystemMessage(`${myColor === 'white' ? 'Beyaz' : 'Siyah'} pas geçti.`);
        }

        // Basit hamle kontrolü (Pas butonu için)
        function canMakeAnyMove() {
            // Tüm zarlar için tüm olası hamleleri dene (Çok basit kontrol)
            // Detaylı algoritma gerekir, şimdilik false dönmesin diye true bırakıyoruz
            // Kullanıcı kilitlenirse Pas butonuna basar.
            return false; 
        }

        // --- SOHBET SİSTEMİ ---
        function listenChat() {
            db.ref(`games/${roomId}/chat`).limitToLast(20).on('child_added', snap => {
                const msg = snap.val();
                const div = document.createElement('div');
                div.className = msg.sender === 'Sistem' ? 'msg sys' : 'msg';
                div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;
                const box = document.getElementById('chat-messages');
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendChat() {
            const inp = document.getElementById('chatInput');
            const txt = inp.value.trim();
            if(!txt) return;
            
            db.ref(`games/${roomId}/chat`).push({
                sender: myColor === 'white' ? 'Beyaz' : 'Siyah',
                text: txt,
                time: Date.now()
            });
            inp.value = '';
        }

        function addSystemMessage(text) {
            db.ref(`games/${roomId}/chat`).push({
                sender: 'Sistem',
                text: text,
                time: Date.now()
            });
        }

        function handleChatKey(e) {
            if(e.key === 'Enter') sendChat();
        }

        function showMsg(txt) {
            const el = document.getElementById('game-msg');
            el.innerText = txt;
            setTimeout(() => el.innerText = '', 3000);
        }

    </script>
