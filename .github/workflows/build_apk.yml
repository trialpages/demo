name: Islam App Build Fix

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Temizlik
        run: flutter clean

      - name: Projeyi Hazirla
        run: flutter create . --platforms android

      # --- KRİTİK DÜZELTME: Min SDK Sürümünü Yükseltme ---
      # WebView paketinin çalışması için Android minimum sürümünü 21 yapıyoruz
      - name: Android Ayarlarini Duzelt
        run: |
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle

      - name: Paketleri Getir
        run: flutter pub get

      - name: Ikonlari Olustur
        run: dart run flutter_launcher_icons

      - name: APK Derle
        run: flutter build apk --debug

      - name: APK Yukle
        uses: actions/upload-artifact@v4
        with:
          name: islam-app-final
          path: build/app/outputs/flutter-apk/app-debug.apk