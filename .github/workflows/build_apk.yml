name: Islam App Rescue

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Temizlik Yap
        run: flutter clean

      - name: Projeyi Oluştur
        run: flutter create . --platforms android

      # BU KISIM KRİTİK: Webview için Android sürümünü güvenli bir şekilde 21 yapıyoruz
      - name: Gradle Ayarlarini Duzelt
        run: |
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle

      - name: Paketleri Getir
        run: flutter pub get

      # İkon kısmını atladık, önce APK'yı alalım
      
      - name: APK Derle
        run: flutter build apk --debug

      - name: APK Yukle
        uses: actions/upload-artifact@v4
        with:
          name: islam-app-calisan
          path: build/app/outputs/flutter-apk/app-debug.apk