name: Islam App Build Fix v2

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Projeyi Hazirla
        run: flutter create . --platforms android

      # --- ZORLA DÜZELTME KOMUTU ---
      # Android sürümünü ne olursa olsun 21 yap (WebView hatasını çözer)
      - name: Min SDK Surumunu Guncelle
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle

      - name: Paketleri Getir
        run: flutter pub get

      - name: Ikonlari Olustur
        run: dart run flutter_launcher_icons

      - name: APK Derle
        run: flutter build apk --debug

      - name: APK Yukle
        uses: actions/upload-artifact@v4
        with:
          name: islam-app-son
          path: build/app/outputs/flutter-apk/app-debug.apk