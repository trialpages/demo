name: Islam App Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - run: flutter create . --platforms android
      - run: flutter pub get
      
      # Boyutu düşürmek için Release modunu deniyoruz (imzasız)
      # Eğer hata verirse '--debug' olarak değiştirirsin.
      - name: APK Derle (Release Mod - Split ABI)
        run: flutter build apk --release --split-per-abi --no-shrink

      - name: APK Yukle (arm64 - Modern Telefonlar)
        uses: actions/upload-artifact@v4
        with:
          name: islam-app-arm64
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk