<!doctype html>

<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saat — Miladi / Hicri / Rumi</title>
  <style>
    :root{ --bg:#f7f8fa; --card:#ffffff; --muted:#6b7280; --accent:#0f766e }
    html,body{height:100%;}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg, #f7f8fa 0%, #eef2f7 100%); display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{width:420px; max-width:95%; background:var(--card); border-radius:14px; box-shadow:0 8px 30px rgba(16,24,40,0.08); padding:22px}
    .clock{font-size:38px; font-weight:600; color:var(--accent); letter-spacing:1px; text-align:center}
    .sub{color:var(--muted); text-align:center; margin-top:6px; font-size:13px}
    .list{margin-top:18px; display:flex; flex-direction:column; gap:12px}
    .item{display:flex; justify-content:space-between; align-items:center; padding:12px 14px; border-radius:10px; background:linear-gradient(180deg, rgba(15,118,110,0.02), rgba(15,118,110,0.01));}
    .label{font-size:14px; color:#0b1220; font-weight:600}
    .date{font-size:14px; color:var(--muted); text-align:right}
    .muted-small{font-size:12px; color:#94a3b8}
    footer{margin-top:16px; text-align:center; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="clock" id="time">--:--:--</div>
    <div class="sub">Saat (Saat : Dakika : Saniye)</div><div class="list">
  <div class="item">
    <div>
      <div class="label">Miladi (Gregoryen)</div>
      <div class="muted-small" id="miladi-weekday"></div>
    </div>
    <div class="date" id="miladi-date">--</div>
  </div>

  <div class="item">
    <div>
      <div class="label">Hicri (Ay Takvimi)</div>
      <div class="muted-small" id="hicri-monthname"></div>
    </div>
    <div class="date" id="hicri-date">--</div>
  </div>

  <div class="item">
    <div>
      <div class="label">Rumi (Osmanlı / Rûmî Takvim)</div>
      <div class="muted-small">Rumi yıl = Miladi yıl - 584 (gün/ay Miladi ile aynı, 20. yy sonrasında uygundur)</div>
    </div>
    <div class="date" id="rumi-date">--</div>
  </div>
</div>

<footer>Basit • Sade • Şık</footer>

  </div>  <script>
    // Month and weekday names (Turkish)
    const TR_MONTHS = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
    const TR_WEEKDAYS = ["Pazar","Pazartesi","Salı","Çarşamba","Perşembe","Cuma","Cumartesi"];
    const HICRI_MONTHS = ["Muharrem","Safer","Rebiülevvel","Rebiülahir","Cemaziye'l-evvel","Cemaziye'l-ahir","Receb","Şaban","Ramazan","Şevval","Zilkade","Zilhicce"];

    // Convert Gregorian date to Julian Day Number (JDN)
    function gregorianToJDN(y, m, d){
      if(m <= 2){ y--; m += 12; }
      const A = Math.floor(y/100);
      const B = 2 - A + Math.floor(A/4);
      const jd = Math.floor(365.25*(y+4716)) + Math.floor(30.6001*(m+1)) + d + B - 1524.5;
      return jd;
    }

    // Convert JDN to Islamic (Tabular) date
    // Algorithm adapted from public domain conversions (widely used)
    function jdnToIslamic(jd){
      jd = Math.floor(jd) + 0.5;
      let days = Math.floor(jd) - 1948439 + 10632;
      const n = Math.floor((days - 1) / 10631);
      days = days - 10631 * n + 354;
      let j = (Math.floor((10985 - days) / 5316)) * (Math.floor((50 * days) / 17719)) + Math.floor(days / 5670) * (Math.floor((43 * days) / 15238));
      days = days - (Math.floor((30 - j) / 15)) * (Math.floor((17719 * j) / 50)) - (Math.floor(j / 16)) * (Math.floor((15238 * j) / 43)) + 29;
      const month = Math.floor((24 * days) / 709);
      const day = days - Math.floor((709 * month) / 24);
      const year = 30 * n + j - 30;
      return { year: year, month: month, day: day };
    }

    function pad(n){ return n.toString().padStart(2,'0'); }

    function updateAll(){
      const now = new Date();
      const h = pad(now.getHours());
      const min = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById('time').textContent = `${h}:${min}:${s}`;

      // Miladi
      const day = now.getDate();
      const month = now.getMonth();
      const year = now.getFullYear();
      const weekday = TR_WEEKDAYS[now.getDay()];
      document.getElementById('miladi-weekday').textContent = `${weekday}`;
      document.getElementById('miladi-date').textContent = `${pad(day)} ${TR_MONTHS[month]} ${year}`;

      // Hicri (use JDN conversion)
      const jdn = gregorianToJDN(year, month+1, day);
      const hicri = jdnToIslamic(jdn);
      const hicriMonthName = HICRI_MONTHS[hicri.month - 1] || ('Ay ' + hicri.month);
      document.getElementById('hicri-monthname').textContent = hicriMonthName;
      document.getElementById('hicri-date').textContent = `${pad(hicri.day)} ${hicriMonthName} ${hicri.year}`;

      // Rumi: modern practical approach: Rumi year = Miladi year - 584; months and days same as Gregorian
      // Note: historically Rumi used Julian/Gregorian alignment shifts; this simple conversion is correct for modern usage.
      const rumiYear = year - 584;
      document.getElementById('rumi-date').textContent = `${pad(day)} ${TR_MONTHS[month]} ${rumiYear}`;
    }

    // Update once immediately and then every second
    updateAll();
    setInterval(updateAll, 1000);
  </script></body>
</html>
