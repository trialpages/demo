<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efkâr-ı Manzume | Mesail-i Muhtelifeye Dair</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-color: #2c2c2c;
            --accent-color: #8e44ad;
            --gold-color: #c5a059; /* Altın rengi detaylar için */
            --card-bg: #ffffff;
            --header-overlay: rgba(0, 0, 0, 0.65);
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* --- MENÜ (FİHRİST) --- */
        .menu-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            background: var(--text-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-btn:hover {
            background: var(--gold-color);
            transform: translateY(-2px);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100%;
            background: #fff;
            box-shadow: -5px 0 25px rgba(0,0,0,0.1);
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 80px 30px 30px;
            overflow-y: auto;
        }

        .sidebar.active { right: 0; }

        .sidebar h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            color: var(--text-color);
        }

        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        
        .sidebar li {
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
        }

        .sidebar a {
            text-decoration: none;
            color: #555;
            font-size: 1.05rem;
            transition: color 0.2s;
            display: block;
            cursor: pointer;
        }

        .sidebar a:hover { color: var(--accent-color); padding-left: 5px; }

        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }


        /* --- HEADER TASARIMI --- */
        header {
            position: relative;
            height: 70vh; /* Ekranın %70'i */
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--header-overlay), var(--header-overlay)), 
                        url('https://images.unsplash.com/photo-1519681393798-38e43269d877?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Parallax efekti */
            color: #fff;
            padding: 20px;
            margin-bottom: 60px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .tagline {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: rgba(255,255,255,0.9);
            font-size: 1.4rem;
            margin-top: 25px;
            font-weight: 300;
        }

        .author-link {
            font-family: 'Dancing Script', cursive; /* İmza fontu */
            font-size: 1.6rem;
            color: var(--gold-color);
            text-decoration: none;
            margin-left: 10px;
            transition: color 0.3s;
            position: relative;
        }
        
        .author-link:hover { color: #fff; }
        
        .author-link::after {
            content: '';
            display: block;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width .3s;
        }
        .author-link:hover::after { width: 100%; }


        /* --- İÇERİK YAPISI --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        /* --- ŞİİR KARTI --- */
        .poem-card {
            background: var(--card-bg);
            padding: 60px 50px;
            margin-bottom: 80px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
            border-radius: 2px; /* Keskin hatlar daha ciddi durur */
            position: relative;
            opacity: 0; /* JS ile açılacak */
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .poem-card.visible { opacity: 1; transform: translateY(0); }

        /* Dekoratif Köşe */
        .poem-card::after {
            content: '❧';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #e0e0e0;
        }

        .poem-date {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .poem-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: #111;
            font-weight: 600;
        }

        .poem-content {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            white-space: pre-wrap;
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            line-height: 1.9;
        }

        /* Arapça Alanı */
        .arabic-section {
            background-color: #fcfbf9;
            border-right: 4px solid var(--gold-color);
            padding: 25px;
            margin: 40px 0;
            text-align: right;
            direction: rtl;
            font-family: 'Amiri', serif;
            font-size: 1.6rem;
            color: #2c2c2c;
            line-height: 2.2;
        }

        /* Hikaye Modu */
        .story-toggle {
            display: inline-block;
            margin: 0 auto;
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: color 0.3s;
            text-align: center;
            width: 100%;
        }
        
        .story-toggle:hover { color: var(--accent-color); }

        .story-content {
            display: none;
            padding: 25px;
            background: #f8f9fa;
            font-size: 1rem;
            color: #555;
            margin-top: 15px;
            border-radius: 4px;
            line-height: 1.8;
            font-style: italic;
            border-left: 3px solid #ddd;
        }

        /* Paylaşım Butonları (Düzeltildi) */
        .share-wrapper {
            text-align: center;
            margin-top: 40px;
            position: relative;
        }
        
        .share-wrapper::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 1px;
            background: #eee;
            z-index: 0;
        }

        .share-buttons {
            display: inline-flex;
            gap: 12px;
            position: relative;
            z-index: 1;
            background: var(--card-bg);
            padding: 0 15px;
        }

        .share-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #2c2c2c; /* Koyu arka plan */
            color: #fff; /* Beyaz ikon */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
        }

        .share-btn:hover {
            background: var(--gold-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #e0e0e0;
            background: #fff;
        }

        /* Responsive Ayarlar */
        @media (max-width: 768px) {
            header h1 { font-size: 2.8rem; }
            .tagline { font-size: 1.1rem; }
            .poem-card { padding: 30px 20px; }
            .poem-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">
    <i class="fa-solid fa-bars"></i> Fihrist
</button>

<div class="sidebar-overlay" onclick="toggleMenu()"></div>
<div class="sidebar" id="sidebar">
    <h3>Fihrist</h3>
    <ul id="menu-list">
        <li style="color:#999; font-size:0.9rem;">Yükleniyor...</li>
    </ul>
</div>

<header>
    <h1>Efkâr-ı Manzûme</h1>
    <div class="tagline">
        mesail-i muhtelifeye dâir efkâr-ı manzûmemdir
        <span style="margin: 0 10px; opacity: 0.5;">|</span>
        <a href="https://www.x.com/hmdysn" target="_blank" class="author-link">hmdysn</a>
    </div>
</header>

<div class="container" id="poems-container">
    <p style="text-align: center; color: #999; padding: 50px;">Manzumeler yükleniyor...</p>
</div>

<footer>
    &copy; 2026 Efkâr-ı Manzume. Tüm hakları saklıdır.<br>
    <small style="opacity: 0.6;">Tasarım: hmdysn</small>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // FIREBASE YAPILANDIRMASI (Senin bilgilerin)
    const firebaseConfig = {
      apiKey: "AIzaSyBSE64ug66TRq58zSzbhJdHsE961l2RCjY",
      authDomain: "efkarimanzume.firebaseapp.com",
      projectId: "efkarimanzume",
      storageBucket: "efkarimanzume.firebasestorage.app",
      messagingSenderId: "900235875522",
      appId: "1:900235875522:web:f4cdb2638b3814641dd75b",
      measurementId: "G-4Z858Z2SNH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPoems() {
        const container = document.getElementById('poems-container');
        const menuList = document.getElementById('menu-list');
        
        try {
            const q = query(collection(db, "poems"), orderBy("date", "desc"));
            const querySnapshot = await getDocs(q);

            container.innerHTML = '';
            menuList.innerHTML = ''; // Menüyü temizle

            if(querySnapshot.empty){
                container.innerHTML = '<p style="text-align:center;">Henüz şiir eklenmemiş.</p>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const docId = doc.id; // Belge ID'si
                const date = new Date(data.date).toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' });
                
                // 1. MENÜ ÖĞESİ OLUŞTURMA
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.innerText = data.title;
                link.onclick = () => {
                    toggleMenu(); // Menüyü kapat
                    const element = document.getElementById(`poem-${docId}`);
                    if(element) {
                        const offset = 100; // Header payı
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = element.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: "smooth"
                        });
                    }
                };
                listItem.appendChild(link);
                menuList.appendChild(listItem);

                // 2. KART İÇERİĞİ OLUŞTURMA
                const arabicHtml = data.arabicText ? `<div class="arabic-section">${data.arabicText.replace(/\n/g, '<br>')}</div>` : '';
                
                const storyHtml = data.story ? `
                    <div style="text-align:center; margin-top:20px;">
                        <button class="story-toggle" onclick="this.parentElement.nextElementSibling.style.display = this.parentElement.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                            <i class="fa-solid fa-feather-pointed"></i> Şiirin Hikayesi
                        </button>
                    </div>
                    <div class="story-content">${data.story}</div>
                ` : '';

                const currentUrl = encodeURIComponent(window.location.href);
                const shareText = encodeURIComponent(`${data.title} - Efkâr-ı Manzume'den bir şiir.`);

                // Kart HTML
                const cardDiv = document.createElement('div');
                cardDiv.className = 'poem-card';
                cardDiv.id = `poem-${docId}`; // Scroll için ID atadık
                
                cardDiv.innerHTML = `
                    <div class="poem-date">${date}</div>
                    <h2 class="poem-title">${data.title}</h2>
                    ${arabicHtml}
                    <div class="poem-content">${data.text}</div>
                    ${storyHtml}
                    
                    <div class="share-wrapper">
                        <div class="share-buttons">
                            <a href="https://twitter.com/intent/tweet?text=${shareText}&url=${currentUrl}" target="_blank" class="share-btn" title="X'te Paylaş"><i class="fa-brands fa-x-twitter"></i></a>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${currentUrl}" target="_blank" class="share-btn" title="Facebook'ta Paylaş"><i class="fa-brands fa-facebook-f"></i></a>
                            <button onclick="shareLink('${data.title}')" class="share-btn" title="Bağlantıyı Paylaş"><i class="fa-solid fa-share-nodes"></i></button>
                        </div>
                    </div>
                `;
                
                container.appendChild(cardDiv);
                
                // Fade-in efekti için küçük bir gecikme
                setTimeout(() => cardDiv.classList.add('visible'), 100);
            });

        } catch (error) {
            console.error("Veri çekme hatası:", error);
            container.innerHTML = '<p style="text-align:center; color:red;">Şiirler yüklenirken bir hata oluştu.</p>';
        }
    }

    // Global fonksiyonlar
    window.shareLink = async (title) => {
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'Efkâr-ı Manzume',
                    text: title,
                    url: window.location.href,
                });
            } catch (err) {
                console.log('Paylaşım iptal edildi');
            }
        } else {
            // Masaüstü için kopyalama fallback'i
            navigator.clipboard.writeText(window.location.href).then(() => {
                 alert('Link panoya kopyalandı!');
            });
        }
    };

    window.toggleMenu = () => {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    };

    // Sayfa yüklenince başlat
    loadPoems();
</script>

</body>
</html>
