<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Efkâr-ı Manzume | Mesail-i Muhtelifeye Dair</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-color: #2c2c2c;
            --accent-color: #8e44ad;
            --gold-color: #d4af37;
            --card-bg: #ffffff;
        }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            overflow-x: hidden; /* Yatay kaymayı engeller */
        }

        /* --- HAMBURGER MENÜ BUTONU --- */
        .menu-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000; /* En üstte */
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .menu-toggle-btn:hover { background-color: var(--gold-color); border-color: var(--gold-color); }
        .menu-toggle-btn i { font-size: 1.2rem; }

        /* --- TAM EKRAN MENÜ (OVERLAY) --- */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(20, 20, 20, 0.98);
            z-index: 1999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        .fullscreen-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-menu h3 {
            color: var(--gold-color);
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            text-align: center;
            max-height: 70vh;
            overflow-y: auto;
            width: 100%;
            padding: 0 20px;
        }

        .menu-list li { margin: 15px 0; }

        .menu-list a {
            color: #fff;
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            transition: color 0.3s;
            display: block;
        }

        .menu-list a:hover { color: var(--gold-color); transform: scale(1.05); }

        /* --- HEADER --- */
        header {
            position: relative;
            height: 60vh;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Kullanıcının verdiği görsel */
            background-image: url('https://images.unsplash.com/photo-1643377525032-0fb68a40f237?q=80&w=893&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 20px;
        }

        /* Görselin üzerine karanlık katman */
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Yazı okunurluğu için */
            z-index: 1;
        }

        header .content { position: relative; z-index: 2; width: 100%; max-width: 800px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem; /* Masaüstü boyutu */
            margin: 0;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            white-space: nowrap; /* Tek satır zorlaması */
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        .author-link {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: var(--gold-color);
            text-decoration: none;
            margin-left: 8px;
            border-bottom: 1px dotted transparent;
            transition: all 0.3s;
        }
        
        .author-link:hover { border-bottom-color: var(--gold-color); }

        /* --- İÇERİK --- */
        .container {
            max-width: 800px;
            margin: -50px auto 0; /* Header'ın içine hafif girsin */
            padding: 0 20px 60px;
            position: relative;
            z-index: 3;
        }

        .poem-card {
            background: var(--card-bg);
            padding: 40px 30px;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 4px;
            position: relative;
        }

        .poem-date {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            text-align: center;
            margin-bottom: 10px;
        }

        .poem-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #111;
        }

        .poem-content {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            white-space: pre-wrap;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.8;
        }

        .arabic-section {
            background-color: #fafafa;
            border-right: 3px solid var(--gold-color);
            padding: 20px;
            margin: 20px 0;
            text-align: right;
            direction: rtl;
            font-family: 'Amiri', serif;
            font-size: 1.4rem;
            color: #444;
        }

        /* --- PAYLAŞIM BUTONLARI --- */
        .share-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .share-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
        }

        .share-btn:hover { transform: translateY(-3px); }
        .btn-x { background-color: #000; }
        .btn-fb { background-color: #1877f2; }
        .btn-native { background-color: var(--accent-color); }

        /* --- MOBİL UYUMLULUK (Responsive) --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem; /* Mobilde küçültüldü */
                white-space: normal; /* Çok uzunsa alt satıra geçsin ama küçük olsun */
            }
            
            .tagline {
                display: flex;
                flex-direction: column; /* Mobilde alt alta */
                gap: 5px;
            }

            .poem-card { padding: 30px 20px; }
            .poem-title { font-size: 1.6rem; }
            .poem-content { font-size: 1rem; }
        }
    </style>
</head>
<body>

<button class="menu-toggle-btn" onclick="toggleMenu()" aria-label="Fihristi Aç">
    <i class="fa-solid fa-bars"></i>
</button>

<div class="fullscreen-menu" id="fullMenu">
    <button class="menu-toggle-btn" style="background:transparent; border:none; top:20px; right:20px;" onclick="toggleMenu()">
        <i class="fa-solid fa-xmark" style="font-size: 2rem;"></i>
    </button>
    <h3>Fihrist</h3>
    <ul class="menu-list" id="menu-list">
        </ul>
</div>

<header>
    <div class="content">
        <h1>Efkâr-ı Manzûme</h1>
        <div class="tagline">
            <span>mesâil-i muhtelifeye dâir efkâr-ı manzûmemdir</span>
            <span>|</span>
            <a href="https://www.x.com/hmdysn" target="_blank" class="author-link">hmdysn</a>
        </div>
    </div>
</header>

<div class="container" id="poems-container">
    <p style="text-align: center; color: #999; margin-top: 50px;">Yükleniyor...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSE64ug66TRq58zSzbhJdHsE961l2RCjY",
      authDomain: "efkarimanzume.firebaseapp.com",
      projectId: "efkarimanzume",
      storageBucket: "efkarimanzume.firebasestorage.app",
      messagingSenderId: "900235875522",
      appId: "1:900235875522:web:f4cdb2638b3814641dd75b",
      measurementId: "G-4Z858Z2SNH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPoems() {
        const container = document.getElementById('poems-container');
        const menuList = document.getElementById('menu-list');
        
        const q = query(collection(db, "poems"), orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        container.innerHTML = '';
        menuList.innerHTML = '';

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const docId = doc.id;
            const date = new Date(data.date).toLocaleDateString('tr-TR', { year: 'numeric', month: 'long', day: 'numeric' });

            // 1. MENÜYE EKLE
            const li = document.createElement('li');
            li.innerHTML = `<a href="javascript:void(0)" onclick="goToPoem('${docId}')">${data.title}</a>`;
            menuList.appendChild(li);

            // 2. KARTA EKLE
            const arabicHtml = data.arabicText ? `<div class="arabic-section">${data.arabicText.replace(/\n/g, '<br>')}</div>` : '';
            
            const storyHtml = data.story ? `
                <div style="background:#f9f9f9; padding:15px; margin-top:20px; border-radius:4px; font-size:0.9rem; color:#555;">
                    <i class="fa-solid fa-feather"></i> <strong>Hikayesi:</strong><br>${data.story}
                </div>
            ` : '';

            // Paylaşım İçeriği Hazırlama
            const currentUrl = window.location.href;
            // Şiirin ilk 100 karakterini al
            const poemSnippet = data.text.length > 100 ? data.text.substring(0, 100) + '...' : data.text;
            
            // X (Twitter) için metin + link
            const twitterText = encodeURIComponent(`"${data.title}"\n\n${poemSnippet}\n\nEfkâr-ı Manzume`);
            const twitterUrl = `https://twitter.com/intent/tweet?text=${twitterText}&url=${encodeURIComponent(currentUrl)}`;
            
            // Facebook (Link ağırlıklıdır)
            const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;

            const html = `
                <div class="poem-card" id="poem-${docId}">
                    <div class="poem-date">${date}</div>
                    <h2 class="poem-title">${data.title}</h2>
                    ${arabicHtml}
                    <div class="poem-content">${data.text}</div>
                    ${storyHtml}

                    <div class="share-container">
                        <a href="${twitterUrl}" target="_blank" class="share-btn btn-x" title="X'te Paylaş">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="${fbUrl}" target="_blank" class="share-btn btn-fb" title="Facebook'ta Paylaş">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <button onclick="nativeShare('${data.title}', \`${data.text}\`)" class="share-btn btn-native" title="Gönder">
                            <i class="fa-solid fa-share-nodes"></i>
                        </button>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    // Global Fonksiyonlar
    window.toggleMenu = () => {
        const menu = document.getElementById('fullMenu');
        menu.classList.toggle('active');
        if (menu.classList.contains('active')) {
            document.body.style.overflow = 'hidden'; // Menü açılınca arka plan kaymasın
        } else {
            document.body.style.overflow = 'auto';
        }
    };

    window.goToPoem = (id) => {
        window.toggleMenu(); // Menüyü kapat
        const element = document.getElementById(`poem-${id}`);
        if(element) {
            // Header yüksekliğini hesaba katmadan hafif yukarı kaydırır
            const y = element.getBoundingClientRect().top + window.scrollY - 20;
            window.scrollTo({top: y, behavior: 'smooth'});
        }
    };

    window.nativeShare = async (title, text) => {
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'Efkâr-ı Manzume | ' + title,
                    text: text + '\n\n', // Şiir metnini ekler
                    url: window.location.href
                });
            } catch (err) {
                console.log('Paylaşım iptal');
            }
        } else {
            alert("Bağlantı kopyalandı!");
        }
    };

    loadPoems();
</script>

</body>
</html>
