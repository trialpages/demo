<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #1e293b; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl overflow-hidden">
        
        <div id="adminLogin" class="p-8 text-center">
            <div class="mb-4 text-slate-800 text-5xl"><i class="fa-solid fa-user-shield"></i></div>
            <h3 class="font-bold text-xl mb-6 text-slate-700">Yönetici Girişi</h3>
            <input type="password" id="adminPass" placeholder="Şifre" class="w-full p-4 border border-slate-300 rounded-lg mb-4 outline-none focus:border-blue-500 transition text-center text-lg">
            <button onclick="checkAdmin()" class="w-full bg-slate-800 text-white p-4 rounded-lg font-bold hover:bg-slate-700 transition">Giriş Yap</button>
            <a href="student.html" class="block mt-4 text-slate-400 text-sm">Öğrenci Sayfasına Dön</a>
        </div>

        <div id="adminControls" class="hidden">
            <div class="bg-slate-800 text-white p-6 flex justify-between items-center sticky top-0 z-10">
                <div>
                    <h3 class="font-bold text-lg"><i class="fa-solid fa-sliders mr-2"></i>Durum Değiştir</h3>
                    <p class="text-xs text-slate-400">Aktif Durum: <span id="activeStatusText" class="text-green-400 font-bold">...</span></p>
                </div>
                <button onclick="location.reload()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-power-off"></i></button>
            </div>
            
            <div class="p-4 grid grid-cols-1 gap-3 max-h-[80vh] overflow-y-auto">
                <button onclick="setMyStatus(1)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-green-50 hover:border-green-200 transition text-left">
                    <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-school text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">1. Okuldayım</div><div class="text-xs text-slate-500">Bildirim Açık</div></div>
                </button>

                <button onclick="setMyStatus(7)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-emerald-50 hover:border-emerald-200 transition text-left">
                    <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-door-open text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">7. Müsaitim</div><div class="text-xs text-slate-500">İçeri Buyrun</div></div>
                </button>

                <button onclick="setMyStatus(2)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-amber-50 hover:border-amber-200 transition text-left">
                    <div class="w-12 h-12 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-users text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">2. Toplantıdayım</div><div class="text-xs text-slate-500">Mail Yönlendirme</div></div>
                </button>

                <button onclick="setMyStatus(5)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-purple-50 hover:border-purple-200 transition text-left">
                    <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-chalkboard-user text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">5. Dersteyim</div><div class="text-xs text-slate-500">Kapıya Not</div></div>
                </button>

                <button onclick="setMyStatus(8)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-sky-50 hover:border-sky-200 transition text-left">
                    <div class="w-12 h-12 bg-sky-100 text-sky-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-laptop-file text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">8. Online Ders</div><div class="text-xs text-slate-500">Rahatsız Etmeyin</div></div>
                </button>

                <button onclick="setMyStatus(3)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-rose-50 hover:border-rose-200 transition text-left">
                    <div class="w-12 h-12 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-person-walking-arrow-right text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">3. Okul Dışındayım</div><div class="text-xs text-slate-500">Mail + Randevu</div></div>
                </button>

                <button onclick="setMyStatus(4)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-indigo-50 hover:border-indigo-200 transition text-left">
                    <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-plane text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">4. İl Dışındayım</div><div class="text-xs text-slate-500">Mail + Randevu</div></div>
                </button>

                <button onclick="setMyStatus(6)" class="admin-btn group flex items-center p-4 border rounded-xl hover:bg-gray-50 hover:border-gray-200 transition text-left">
                    <div class="w-12 h-12 bg-gray-100 text-gray-600 rounded-full flex items-center justify-center mr-4"><i class="fa-solid fa-ban text-xl"></i></div>
                    <div><div class="font-bold text-slate-700">6. Rahatsız Etmeyin</div><div class="text-xs text-slate-500">Müsait Değil</div></div>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const ADMIN_PASSWORD = "253369"; 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1EL5ptf_29az8hUWPt5e9zmPaw01pECw",
            authDomain: "hmdysn-office.firebaseapp.com",
            databaseURL: "https://hmdysn-office-default-rtdb.firebaseio.com",
            projectId: "hmdysn-office",
            storageBucket: "hmdysn-office.firebasestorage.app",
            messagingSenderId: "552872607232",
            appId: "1:552872607232:web:47f4231fe7a45c1244a2e5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statusRef = ref(db, 'officeStatus');

        window.checkAdmin = () => {
            const pass = document.getElementById('adminPass').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
            } else {
                alert("Hatalı şifre!");
            }
        };

        window.setMyStatus = (id) => {
            set(statusRef, { id: id, timestamp: Date.now() })
            .then(() => alert("Durum güncellendi!"))
            .catch(e => alert("Hata: " + e));
        };

        // Aktif durumu admin panelinde de görelim
        onValue(statusRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById('activeStatusText').innerText = `ID: ${data.id}`;
            }
        });
    </script>
</body>
</html>
