<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 2rem;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        input, textarea {
            width: 90%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>İletişim Formu</h2>
        <form action="https://formspree.io/f/mqapveqo" method="POST" id="contactForm">
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div class="error-message" id="emailError">Geçersiz e-posta formatı!</div>
            </div>
            
            <div class="form-group">
                <label for="subject">Mesaj Konusu:</label>
                <input type="text" id="subject" name="subject" required 
                       minlength="5" maxlength="100">
            </div>

            <div class="form-group">
                <label for="address">Adresiniz:</label>
                <input type="text" id="address" name="address" required 
                       minlength="10" maxlength="200">
            </div>

            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="5" required 
                          minlength="20" maxlength="1000"></textarea>
            </div>

            <button type="submit">Mesajı Gönder</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');

        // E-posta validasyonu
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        emailInput.addEventListener('input', () => {
            if (!validateEmail(emailInput.value)) {
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });

        // Form gönderim kontrolü
        form.addEventListener('submit', (e) => {
            if (!validateEmail(emailInput.value)) {
                e.preventDefault();
                emailError.style.display = 'block';
                emailInput.focus();
            }
        });
    </script>
</body>
</html>
