<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yakıt Maliyet Hesaplayıcı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef3f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007B83;
      margin-bottom: 25px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f9fbfc;
      border-left: 5px solid #007B83;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007B83;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c5c;
    }
    .result {
      margin-top: 30px;
      background: #e6f9f7;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #00a69c;
    }
    .fuel-title {
      font-weight: bold;
      font-size: 18px;
      color: #005c5c;
      margin-top: 20px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yakıt Maliyeti Hesaplayıcı</h2>

    <div class="section">
      <label for="distance">Kat Edilen Mesafe (km):</label>
      <input type="number" id="distance" placeholder="Örn: 300" step="1">
    </div>

    <div class="section">
      <h3>Benzin</h3>
      <label for="benzin">100 km'deki Tüketim (Litre):</label>
      <input type="number" id="benzin" placeholder="Örn: 6.5" step="0.1">
    </div>

    <div class="section">
      <h3>LPG</h3>
      <label for="lpg">100 km'deki Tüketim (Litre):</label>
      <input type="number" id="lpg" placeholder="Örn: 9.0" step="0.1">
    </div>

    <div class="section">
      <h3>Elektrik</h3>
      <label for="elektrik">100 km'deki Tüketim (kWh):</label>
      <input type="number" id="elektrik" placeholder="Örn: 18" step="0.1">
    </div>

    <button onclick="hesapla()">Hesapla</button>

    <div class="result" id="sonuc"></div>
  </div>

  <script>
    const fiyatlar = {
      benzin: 52,
      lpg: 25,
      elektrik: 11.5
    };

    function hesapla() {
      const mesafe = parseFloat(document.getElementById("distance").value);
      const benzinTuketim = parseFloat(document.getElementById("benzin").value);
      const lpgTuketim = parseFloat(document.getElementById("lpg").value);
      const elektrikTuketim = parseFloat(document.getElementById("elektrik").value);
      const sonucDiv = document.getElementById("sonuc");

      if (isNaN(mesafe) || mesafe <= 0) {
        sonucDiv.innerHTML = "<strong>Lütfen geçerli bir mesafe girin.</strong>";
        return;
      }

      let cikti = "";

      if (!isNaN(benzinTuketim)) {
        cikti += hesaplaDetay("Benzin", benzinTuketim, fiyatlar.benzin, mesafe);
      }
      if (!isNaN(lpgTuketim)) {
        cikti += hesaplaDetay("LPG", lpgTuketim, fiyatlar.lpg, mesafe);
      }
      if (!isNaN(elektrikTuketim)) {
        cikti += hesaplaDetay("Elektrik", elektrikTuketim, fiyatlar.elektrik, mesafe, "kWh");
      }

      sonucDiv.innerHTML = cikti || "<strong>Lütfen en az bir yakıt tipi için bilgi girin.</strong>";
    }

    function hesaplaDetay(ad, tuketim100km, fiyat, mesafe, birim = "Litre") {
      const toplamTuketim = (mesafe / 100) * tuketim100km;
      const toplamMaliyet = toplamTuketim * fiyat;
      const kmBasinaTuketim = tuketim100km / 100;
      const kmBasinaMaliyet = kmBasinaTuketim * fiyat;

      return `
        <div class="fuel-title">${ad}:</div>
        <ul>
          <li>Toplam tüketim: <strong>${toplamTuketim.toFixed(2)} ${birim}</strong></li>
          <li>Toplam maliyet: <strong>₺${toplamMaliyet.toFixed(2)}</strong></li>
          <li>1 km'de tüketim: <strong>${kmBasinaTuketim.toFixed(3)} ${birim}</strong></li>
          <li>1 km'de maliyet: <strong>₺${kmBasinaMaliyet.toFixed(3)}</strong></li>
        </ul>
      `;
    }
  </script>
</body>
</html>
