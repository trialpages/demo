<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #girisEkrani, #sohbetEkrani {
            display: none;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
    <script>
        function kontrolEt() {
            var parola = document.getElementById("parola").value;
            var bugun = new Date();
            var dogruParola = 
                String(bugun.getDate()).padStart(2, '0') + 
                String(bugun.getMonth() + 1).padStart(2, '0') + 
                bugun.getFullYear();
            
            if (parola === dogruParola) {
                document.getElementById("girisEkrani").style.display = "none";
                document.getElementById("sohbetEkrani").style.display = "block";
            } else {
                alert("Wrong Password. Please try again!");
            }
        }

        function sohbetiKapat() {
            location.reload();
        }
    </script>
</head>
<body>

    <div id="girisEkrani">
        <h1>Login Page</h1>
        <p></p>
        <input type="password" id="parola" placeholder="Password">
        <button onclick="kontrolEt()">Login</button>
    </div>

    <div id="sohbetEkrani">
        <iframe src="https://www5.cbox.ws/box/?boxid=958205&boxtag=bXLhZC"></iframe>
        <button onclick="sohbetiKapat()">LogOut</button>
    </div>

    <script>
        document.getElementById("girisEkrani").style.display = "block";
    </script>

</body>
</html>
