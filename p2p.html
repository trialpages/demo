<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Link | P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --mine-bubble: #6366f1;
            --peer-bubble: #334155;
            --border: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100dvh; /* Mobilde adres Ã§ubuÄŸu sorununu Ã§Ã¶zer */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.4s ease-in-out;
        }
        #login-screen.hidden { transform: translateY(-100%); }

        .brand-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a5b4fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .action-card {
            background: var(--surface);
            padding: 25px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            text-align: center;
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-create { background: var(--primary); color: white; }
        .btn-create:active { transform: scale(0.98); background: var(--primary-dark); }
        
        .loading-spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- LINK SHARING MODAL --- */
        #share-modal {
            display: none;
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
        }
        .share-link-box {
            background: var(--bg);
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            color: var(--text-muted);
            font-size: 0.85rem;
            word-break: break-all;
            margin-bottom: 10px;
            border: 1px solid var(--border);
        }

        /* --- CHAT INTERFACE --- */
        header {
            height: 60px;
            padding: 0 20px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .status-badge {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.9rem; font-weight: 600;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ef4444; box-shadow: 0 0 8px #ef4444; transition: 0.3s; }
        .dot.online { background: #10b981; box-shadow: 0 0 8px #10b981; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .msg.me {
            align-self: flex-end;
            background: var(--mine-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg.peer {
            align-self: flex-start;
            background: var(--peer-bubble);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }
        
        .msg.sys {
            align-self: center;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* Input Area */
        #input-area {
            padding: 10px 15px;
            background: var(--surface);
            display: flex;
            align-items: flex-end; /* Multiline support */
            gap: 10px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* iOS fix */
        }

        #file-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--surface-light);
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: 0.2s;
        }
        #file-btn:active { background: var(--text-muted); color: var(--bg); }

        #msg-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            max-height: 120px;
            min-height: 44px;
            outline: none;
            resize: none; /* Auto-grow handled by JS */
            line-height: 1.3;
        }
        #msg-input:focus { border-color: var(--primary); }

        #send-btn {
            width: 44px; height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        #send-btn:active { transform: scale(0.9); }
        #send-btn svg { width: 20px; height: 20px; fill: currentColor; margin-left: 2px; }

        /* File Card Styling */
        .file-card {
            display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px; border-radius: 12px; margin-top: 4px;
        }
        .file-icon { font-size: 24px; }
        .file-details { display: flex; flex-direction: column; }
        .file-name { font-weight: 600; font-size: 0.85rem; }
        .file-size { font-size: 0.75rem; opacity: 0.7; }
        .download-btn {
            margin-top: 8px; display: inline-block;
            background: rgba(255,255,255,0.2); padding: 4px 10px;
            border-radius: 4px; color: white; text-decoration: none; font-size: 0.8rem;
        }

        /* Progress Bar */
        #progress-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: transparent; z-index: 50;
        }
        #progress-bar { width: 0%; height: 100%; background: #10b981; transition: width 0.1s; }

    </style>
</head>
<body>

    <div id="progress-wrapper"><div id="progress-bar"></div></div>

    <div id="login-screen">
        <div class="brand-title">Void Link</div>
        
        <div class="action-card" id="card-initial">
            <p style="color:var(--text-muted); margin-bottom: 20px;">
                Sunucusuz. Ä°zlenemez. <br> Sadece linki paylaÅŸ ve konuÅŸ.
            </p>
            <button class="btn-main btn-create" onclick="createRoom()">
                <span>ðŸ”— BaÄŸlantÄ± Linki OluÅŸtur</span>
                <div class="loading-spinner" id="spinner-create"></div>
            </button>
            <div id="share-modal">
                <p style="font-size:0.9rem; margin-bottom:10px;">Bu linki arkadaÅŸÄ±na gÃ¶nder:</p>
                <div class="share-link-box" id="share-link-text">...</div>
                <button class="btn-main" style="background:var(--surface-light); padding: 10px;" onclick="copyLink()">Kopyala</button>
                <p style="font-size:0.8rem; color:var(--primary); margin-top:10px;">ArkadaÅŸÄ±n bekleniyor...</p>
            </div>
            <div id="joining-state" style="display:none; color:var(--text-muted); margin-top:15px;">
                <div class="loading-spinner" style="display:inline-block; border-color:var(--text-muted); border-top-color:var(--primary);"></div>
                <br>BaÄŸlantÄ± kuruluyor...
            </div>
        </div>
    </div>

    <header>
        <div class="status-badge">
            <div class="dot" id="status-dot"></div>
            <span id="status-text">BaÄŸlantÄ± Bekleniyor</span>
        </div>
        <button onclick="location.href=location.pathname" style="background:none; border:none; color:var(--text-muted); font-size:0.8rem; cursor:pointer;">Ã‡Ä±kÄ±ÅŸ</button>
    </header>

    <div id="messages"></div>

    <div id="input-area">
        <input type="file" id="file-input" hidden onchange="uploadFile()">
        <button id="file-btn" onclick="document.getElementById('file-input').click()">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        </button>
        <textarea id="msg-input" placeholder="Mesaj..." rows="1" oninput="autoResize(this)"></textarea>
        <button id="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>

<script>
    // --- GLOBAL VARIABLES ---
    let peer = null;
    let conn = null;
    const CHUNK_SIZE = 16384; // 16KB

    // --- INITIALIZATION ---
    window.onload = () => {
        // URL'de "?join=ID" var mÄ± kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const joinId = urlParams.get('join');

        if (joinId) {
            // Misafir Modu
            document.querySelector('.btn-create').style.display = 'none';
            document.getElementById('joining-state').style.display = 'block';
            joinRoom(joinId);
        }
    };

    // --- HOST LOGIC ---
    function createRoom() {
        document.getElementById('spinner-create').style.display = 'block';
        
        // PeerJS sunucusundan rastgele ID al
        peer = new Peer();

        peer.on('open', (id) => {
            document.getElementById('spinner-create').style.display = 'none';
            document.getElementById('share-modal').style.display = 'block';
            document.querySelector('.btn-create').style.display = 'none';
            
            const link = `${window.location.origin}${window.location.pathname}?join=${id}`;
            document.getElementById('share-link-text').innerText = link;
            
            // Misafir bekleniyor
            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
            });
        });

        peer.on('error', err => alert("Hata: " + err));
    }

    // --- GUEST LOGIC ---
    function joinRoom(destId) {
        peer = new Peer();
        
        peer.on('open', (id) => {
            conn = peer.connect(destId);
            // BaÄŸlantÄ±nÄ±n aÃ§Ä±lmasÄ±nÄ± bekle
            conn.on('open', () => {
                setupConnection();
            });
            // Hata olursa (Ã¶rn: link yanlÄ±ÅŸsa)
            peer.on('error', err => {
                alert("BaÄŸlantÄ± kurulamadÄ±. Link geÃ§ersiz veya karÅŸÄ± taraf Ã§evrimdÄ±ÅŸÄ±.");
                window.location.href = window.location.pathname;
            });
        });
    }

    // --- CONNECTION SETUP ---
    function setupConnection() {
        // UI GeÃ§iÅŸi
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('status-dot').classList.add('online');
        document.getElementById('status-text').innerText = "BaÄŸlandÄ±";
        
        addSystemMessage("GÃ¼venli P2P kanalÄ± aÃ§Ä±ldÄ±. Mesajlar ÅŸifreli.");

        // Veri dinleme
        conn.on('data', (data) => handleData(data));
        
        conn.on('close', () => {
            document.getElementById('status-dot').classList.remove('online');
            document.getElementById('status-text').innerText = "BaÄŸlantÄ± Koptu";
            addSystemMessage("KarÅŸÄ± taraf ayrÄ±ldÄ±.");
            conn = null;
        });
    }

    // --- MESSAGING ---
    function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text || !conn) return;

        conn.send({ type: 'text', content: text });
        addMessage(text, 'me');
        input.value = '';
        input.style.height = 'auto'; // Reset height
    }

    // Enter tuÅŸu ile gÃ¶nderme (Shift+Enter alt satÄ±r)
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        const container = document.getElementById('messages');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function addSystemMessage(text) {
        const div = document.createElement('div');
        div.className = 'msg sys';
        div.innerText = text;
        const container = document.getElementById('messages');
        container.appendChild(div);
    }

    // --- FILE TRANSFER ---
    let incomingFile = { buffer: [], meta: null, received: 0 };

    function uploadFile() {
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        if (!file || !conn) return;

        addMessage(`Dosya gÃ¶nderiliyor: ${file.name}`, 'me');

        // 1. Meta veriyi gÃ¶nder
        conn.send({
            type: 'file-meta',
            name: file.name,
            size: file.size,
            mime: file.type
        });

        // 2. DosyayÄ± parÃ§ala ve gÃ¶nder
        const reader = new FileReader();
        reader.onload = async (e) => {
            const buffer = e.target.result;
            let offset = 0;
            const progressBar = document.getElementById('progress-bar');

            while (offset < buffer.byteLength) {
                const chunk = buffer.slice(offset, offset + CHUNK_SIZE);
                conn.send({ type: 'file-chunk', data: chunk });
                offset += CHUNK_SIZE;

                // Progress UI
                const percent = (offset / buffer.byteLength) * 100;
                progressBar.style.width = percent + '%';

                // Buffer overflow korumasÄ± iÃ§in mini bekleme
                if (offset % (CHUNK_SIZE * 50) === 0) await new Promise(r => setTimeout(r, 10));
            }
            
            conn.send({ type: 'file-end' });
            progressBar.style.width = '0%';
        };
        reader.readAsArrayBuffer(file);
        fileInput.value = '';
    }

    function handleData(data) {
        // Metin MesajÄ±
        if (data.type === 'text') {
            addMessage(data.content, 'peer');
        }
        // Dosya BaÅŸlangÄ±cÄ±
        else if (data.type === 'file-meta') {
            incomingFile.meta = data;
            incomingFile.buffer = [];
            incomingFile.received = 0;
            addSystemMessage(`Dosya alÄ±nÄ±yor: ${data.name}...`);
        }
        // Dosya ParÃ§asÄ±
        else if (data.type === 'file-chunk') {
            incomingFile.buffer.push(data.data);
            incomingFile.received += data.data.byteLength;
            
            // Progress Bar (AlÄ±cÄ± taraf)
            if(incomingFile.meta) {
                const percent = (incomingFile.received / incomingFile.meta.size) * 100;
                document.getElementById('progress-bar').style.width = percent + '%';
            }
        }
        // Dosya BitiÅŸi
        else if (data.type === 'file-end') {
            const blob = new Blob(incomingFile.buffer, { type: incomingFile.meta.mime });
            const url = URL.createObjectURL(blob);
            
            renderFileBubble(incomingFile.meta.name, incomingFile.meta.size, url);
            document.getElementById('progress-bar').style.width = '0%';
            incomingFile.meta = null;
            incomingFile.buffer = [];
        }
    }

    function renderFileBubble(name, size, url) {
        const div = document.createElement('div');
        div.className = 'msg peer';
        div.innerHTML = `
            <div class="file-card">
                <div class="file-icon">ðŸ“„</div>
                <div class="file-details">
                    <span class="file-name">${name}</span>
                    <span class="file-size">${(size/1024/1024).toFixed(2)} MB</span>
                </div>
            </div>
            <a href="${url}" download="${name}" class="download-btn">â¬‡ Ä°ndir</a>
        `;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    // --- UTILS ---
    function copyLink() {
        const text = document.getElementById('share-link-text').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Link kopyalandÄ±!");
        });
    }
</script>
</body>
</html>
