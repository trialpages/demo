<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resim Yükleyici</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">🖼️ Resim Yükleyici</h2>
    
    <input type="file" id="fileInput" accept="image/*" class="mb-4 w-full"/>
    <button onclick="uploadImage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl">
      Yükle
    </button>
    
    <div id="result" class="mt-6 hidden">
      <p class="text-sm text-gray-700 mb-2">🔗 Bağlantı:</p>
      <div class="flex items-center gap-2">
        <input type="text" id="imageLink" class="flex-1 border px-2 py-1 rounded-md text-sm" readonly />
        <button onclick="copyLink()" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md text-sm">
          Kopyala
        </button>
      </div>
    </div>

    <p id="status" class="text-sm mt-4 text-center text-gray-600"></p>
  </div>

  <script>
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      const imageLink = document.getElementById('imageLink');

      if (!file) {
        status.textContent = "Lütfen bir resim seçin.";
        return;
      }

      status.textContent = "Yükleniyor...";
      result.classList.add('hidden');

      const formData = new FormData();
      formData.append('image', file);
      
      try {
        const response = await fetch("https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY_HERE", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const link = data.data.url;
          imageLink.value = link;
          result.classList.remove('hidden');
          status.textContent = "Yükleme başarılı!";
        } else {
          status.textContent = "Yükleme başarısız.";
        }

      } catch (error) {
        status.textContent = "Bir hata oluştu.";
        console.error(error);
      }
    }

    function copyLink() {
      const link = document.getElementById('imageLink');
      link.select();
      document.execCommand("copy");
      alert("Link kopyalandı!");
    }
  </script>
</body>
</html>
