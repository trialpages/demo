<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger</title>
    <style>
        /* Genel Sayfa Düzeni */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Buton Tasarımı */
        #toggleBtn {
            padding: 12px 25px;
            background-color: #2c3e50; /* Koyu lacivert */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            align-self: flex-start;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #toggleBtn:hover {
            background-color: #34495e;
        }

        #toggleBtn:active {
            transform: scale(0.98);
        }

        /* Ana Blog Iframe Alanı */
        .main-iframe-container {
            width: 100%;
            height: 80vh; /* Ekranın %80'i kadar yükseklik */
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Açılır Pencere (Popup) Tasarımı */
        #popupWindow {
            display: none; /* Başlangıçta gizli */
            position: fixed; /* Sayfa kaydırılsa bile sabit kalır */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Tam ortalamak için */
            width: 80%;
            height: 80%;
            background-color: white;
            z-index: 1000; /* Her şeyin üstünde olsun */
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 2px solid #2c3e50;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Popup Arkası Karartma (Overlay) - İsteğe bağlı görsel güzellik */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Animasyon */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Popup Başlığı */
        .popup-header {
            padding: 10px;
            background: #eee;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

    </style>
</head>
<body>

    <header>Blogger</header>

    <div class="container">
        <button id="toggleBtn" onclick="togglePopup()">tranlator</button>

        <div class="main-iframe-container">
            <iframe src="https://translate.google.com" title=""></iframe>
        </div>
    </div>

    <div id="overlay" onclick="togglePopup()"></div>

    <div id="popupWindow">
        <div class="popup-header">Blogger</div>
        <div style="height: calc(100% - 40px);">
            <iframe src="https://www.icqchat.net" title="Blogger"></iframe>
        </div>
    </div>

    <script>
        // Açma/Kapama İşlevini Yapan Javascript
        function togglePopup() {
            var popup = document.getElementById("popupWindow");
            var overlay = document.getElementById("overlay");
            
            // Eğer pencere görünürse gizle, gizliyse göster
            if (popup.style.display === "block") {
                popup.style.display = "none";
                overlay.style.display = "none";
            } else {
                popup.style.display = "block";
                overlay.style.display = "block";
            }
        }
    </script>

</body>
</html>
