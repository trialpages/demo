<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet</title>
    <style>
        /* Kenar boşluklarını sıfırla ve tam ekran yap */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sayfa kaydırmayı engelle */
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block; /* Iframe altındaki boşluğu sil */
        }
    </style>
</head>
<body>

    <iframe src="https://kiwiirc.com/client/irc.kiwiirc.com/#demo"></iframe>
