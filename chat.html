<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Premium Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- MODERN RESET & VARIABLES --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --msg-me: #3b82f6; /* Modern Mavi */
            --msg-other: #f3f4f6; /* Soft Gri */
            --text-dark: #1f2937;
            --text-light: #ffffff;
            --ios-gray: #f2f2f7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, sans-serif;
            background: #eef2f5;
            height: 100dvh; /* Dynamic Viewport Height for iOS */
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
            z-index: 100;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .header-left { display: flex; align-items: center; gap: 10px; }
        .app-title { font-weight: 700; font-size: 18px; color: var(--text-dark); letter-spacing: -0.5px; }
        .status-badge { font-size: 11px; color: #10b981; font-weight: 500; display: flex; align-items: center; gap: 4px; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }

        .header-actions { display: flex; gap: 12px; align-items: center; }
        
        /* Yuvarlak Butonlar */
        .circle-btn {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #4b5563;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex; align-items: center; justify-content: center;
            font-size: 15px; cursor: pointer; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .circle-btn:active { transform: scale(0.9); }
        .circle-btn.logout { color: #ef4444; }
        .circle-btn.call { background: var(--primary-gradient); color: white; }

        /* --- CHAT AREA --- */
        #chat-area {
            flex: 1;
            overflow-y: scroll;
            padding: 20px 15px;
            display: flex; flex-direction: column; gap: 12px;
            background: #ffffff;
            scroll-behavior: smooth;
        }
        
        /* Scrollbar Gizleme */
        #chat-area::-webkit-scrollbar { width: 4px; }
        #chat-area::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 4px; }

        .message-row { display: flex; width: 100%; margin-bottom: 2px; }
        .message-row.me { justify-content: flex-end; }
        
        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }
        
        .me .bubble {
            background: var(--msg-me);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .other .bubble {
            background: var(--msg-other);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
        }

        .bubble a { color: inherit; text-decoration: underline; font-weight: 600; }
        .msg-meta { font-size: 10px; margin-top: 4px; opacity: 0.7; text-align: right; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }

        /* Medya Stilleri */
        .chat-img { max-width: 100%; border-radius: 12px; margin-top: 5px; cursor: zoom-in; display: block; }
        .audio-player { width: 220px; height: 32px; margin-top: 5px; }

        /* --- INPUT AREA --- */
        .input-wrapper {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 12px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            display: flex; align-items: flex-end; gap: 10px;
            border-top: 1px solid rgba(0,0,0,0.08);
            flex-shrink: 0;
        }

        .attach-btn { color: #3b82f6; font-size: 22px; padding: 8px; cursor: pointer; }
        
        .text-input {
            flex: 1;
            background: #f3f4f6;
            border: 1px solid transparent;
            border-radius: 20px;
            padding: 10px 14px;
            font-size: 16px; /* 16px prevents iOS zoom on focus */
            max-height: 100px;
            overflow-y: auto;
            outline: none;
            resize: none;
            line-height: 1.3;
        }
        .text-input:focus { background: white; border-color: #d1d5db; }

        .send-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        .send-btn:active { transform: scale(0.9); }
        .send-btn.recording { background: #ef4444; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* --- LIGHTBOX (Resim Büyütme) --- */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .lightbox img { max-width: 95%; max-height: 95%; border-radius: 8px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .lightbox-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }

        /* --- CALL MODAL (Arama Ekranı) --- */
        .call-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1f2937; z-index: 1500;
            display: none; flex-direction: column;
        }
        .video-grid { flex: 1; display: grid; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; }
        .video-box { background: black; border-radius: 12px; overflow: hidden; position: relative; }
        .video-box video { width: 100%; height: 100%; object-fit: cover; }
        .video-box span { position: absolute; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px; font-size: 12px; }
        .call-controls { height: 80px; display: flex; align-items: center; justify-content: center; gap: 20px; background: rgba(0,0,0,0.2); }
        .ctrl-btn { width: 50px; height: 50px; border-radius: 50%; border: none; font-size: 20px; cursor: pointer; color: white; }
        .btn-end { background: #ef4444; }
        .btn-mute { background: #4b5563; }

        /* --- DOSYA ÖNİZLEME (Mini) --- */
        #preview-container {
            position: absolute; bottom: 70px; left: 10px;
            background: white; padding: 5px; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none; z-index: 50;
        }
        #preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
        .close-preview { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; text-align: center; font-size: 12px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <div class="call-modal" id="call-modal">
        <div class="video-grid">
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <span>Karşı Taraf</span>
            </div>
            <div class="video-box">
                <video id="localVideo" autoplay playsinline muted></video>
                <span>Ben</span>
            </div>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn btn-mute" onclick="toggleMute()"><i class="fas fa-microphone"></i></button>
            <button class="ctrl-btn btn-end" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <header>
        <div class="header-left">
            <div class="app-title">Chat Pro</div>
            <div class="status-badge" id="online-indicator">
                <span class="status-dot"></span> <span id="status-text">Bağlanıyor...</span>
            </div>
        </div>
        <div class="header-actions">
            <button class="circle-btn" onclick="sendPushover()" title="Pushover Bildirim"><i class="fas fa-bell"></i></button>
            <button class="circle-btn" title="Radyo/Yayın"><i class="fas fa-broadcast-tower"></i></button>
            <button class="circle-btn call" onclick="startCall()" title="Görüntülü Arama"><i class="fas fa-video"></i></button>
            <button class="circle-btn logout" onclick="logout()" title="Çıkış"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div id="chat-area">
        </div>

    <div class="input-wrapper">
        <div id="preview-container">
            <span class="close-preview" onclick="cancelImage()">X</span>
            <img id="preview-img" src="">
        </div>

        <input type="file" id="file-input" accept="image/*" hidden onchange="handleFileSelect(this)">
        <i class="fas fa-camera attach-btn" onclick="document.getElementById('file-input').click()"></i>
        
        <textarea id="msg-input" class="text-input" placeholder="Mesaj yazın..." rows="1"></textarea>
        
        <button id="main-btn" class="send-btn">
            <i class="fas fa-microphone" id="btn-icon"></i>
        </button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // --- AYARLAR ---
    const firebaseConfig = {
        apiKey: "SENIN_API_KEY",
        authDomain: "SENIN_PROJE.firebaseapp.com",
        databaseURL: "https://SENIN_PROJE-default-rtdb.firebaseio.com",
        projectId: "SENIN_PROJE_ID",
        storageBucket: "SENIN_PROJE.appspot.com",
        messagingSenderId: "...",
        appId: "..."
    };
    
    // PUSHOVER AYARLARI
    const PUSHOVER_USER = "PUSHOVER_USER_KEY";
    const PUSHOVER_TOKEN = "PUSHOVER_APP_TOKEN";

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedImage = null;
    
    // --- AUTH ---
    signInAnonymously(auth).then(cred => {
        currentUser = cred.user;
        document.getElementById('status-text').innerText = "Çevrimiçi";
        // Kullanıcı giriş yapınca WebRTC sinyal dinlemeyi başlat
        listenForCalls();
    });

    window.logout = () => {
        signOut(auth).then(() => location.reload());
    }

    // --- UI EVENTS ---
    const msgInput = document.getElementById('msg-input');
    const mainBtn = document.getElementById('main-btn');
    const btnIcon = document.getElementById('btn-icon');
    const chatArea = document.getElementById('chat-area');

    // Input değişimi (Mikrofon <-> Gönder)
    msgInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px'; // Auto-grow
        
        if (this.value.trim().length > 0 || selectedImage) {
            btnIcon.className = "fas fa-paper-plane";
            mainBtn.onclick = sendMessage;
        } else {
            btnIcon.className = "fas fa-microphone";
            // Ses kaydı eventlerini bağla (aşağıda)
        }
    });

    // Enter ile gönder (Mobil klavyede "Git" tuşu için)
    msgInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // --- MESAJ GÖNDERME ---
    async function sendMessage() {
        const text = msgInput.value.trim();
        if (!text && !selectedImage) return;

        let imageUrl = null;

        // Resim varsa önce yükle
        if (selectedImage) {
            const imgRef = sRef(storage, 'chat_images/' + Date.now());
            const snap = await uploadBytes(imgRef, selectedImage);
            imageUrl = await getDownloadURL(snap.ref);
            cancelImage(); // Önizlemeyi temizle
        }

        push(ref(db, 'messages'), {
            sender: currentUser.uid,
            text: text,
            imageUrl: imageUrl, // Varsa resim URL
            type: imageUrl ? 'image' : 'text',
            timestamp: serverTimestamp()
        });

        msgInput.value = '';
        msgInput.style.height = 'auto';
        btnIcon.className = "fas fa-microphone";
    }

    // --- MESAJLARI DİNLEME VE GÖSTERME ---
    onChildAdded(ref(db, 'messages'), (snapshot) => {
        const data = snapshot.val();
        const isMe = data.sender === currentUser.uid;
        
        const row = document.createElement('div');
        row.className = `message-row ${isMe ? 'me' : 'other'}`;
        
        // Linkleri köprüye çevirme (Regex)
        let formattedText = data.text ? data.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>') : '';

        let mediaHtml = '';
        if (data.type === 'image') {
            mediaHtml = `<img src="${data.imageUrl}" class="chat-img" onclick="openLightbox('${data.imageUrl}')">`;
        } else if (data.type === 'audio') {
            mediaHtml = `<audio src="${data.audioUrl}" controls class="audio-player"></audio>`;
        }

        const time = new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        row.innerHTML = `
            <div class="bubble">
                ${mediaHtml}
                ${formattedText ? `<div>${formattedText}</div>` : ''}
                <div class="msg-meta">
                    ${time}
                    ${isMe ? '<i class="fas fa-check-double"></i>' : ''}
                </div>
            </div>
        `;
        
        chatArea.appendChild(row);
        chatArea.scrollTop = chatArea.scrollHeight; // Auto scroll
    });

    // --- RESİM İŞLEMLERİ ---
    window.handleFileSelect = (input) => {
        if (input.files && input.files[0]) {
            selectedImage = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-container').style.display = 'block';
                // İkonu değiştir
                btnIcon.className = "fas fa-paper-plane";
                mainBtn.onclick = sendMessage;
            }
            reader.readAsDataURL(selectedImage);
        }
    }

    window.cancelImage = () => {
        selectedImage = null;
        document.getElementById('file-input').value = "";
        document.getElementById('preview-container').style.display = 'none';
        if (msgInput.value.trim() === "") {
            btnIcon.className = "fas fa-microphone";
        }
    }

    window.openLightbox = (src) => {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
    }

    // --- SES KAYDI ---
    let mediaRecorder, audioChunks = [];
    
    // Masaüstü ve Mobil için bas-konuş eventleri
    mainBtn.addEventListener('mousedown', startRecording);
    mainBtn.addEventListener('mouseup', stopRecording);
    mainBtn.addEventListener('touchstart', startRecording);
    mainBtn.addEventListener('touchend', stopRecording);

    async function startRecording(e) {
        if (msgInput.value.length > 0 || selectedImage) return; // Yazı varsa kayıt yok
        e.preventDefault();
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = uploadAudio;
            
            mediaRecorder.start();
            mainBtn.classList.add('recording');
        } catch (err) {
            console.error(err);
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            mainBtn.classList.remove('recording');
        }
    }

    async function uploadAudio() {
        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
        const audRef = sRef(storage, 'voice/' + Date.now() + '.mp3');
        const snap = await uploadBytes(audRef, blob);
        const url = await getDownloadURL(snap.ref);
        
        push(ref(db, 'messages'), {
            sender: currentUser.uid,
            type: 'audio',
            audioUrl: url,
            timestamp: serverTimestamp()
        });
    }

    // --- PUSHOVER BİLDİRİMİ ---
    window.sendPushover = () => {
        // Not: Gerçek bir uygulamada bu isteği sunucu (Cloud Functions) üzerinden yapmalısınız.
        // İstemci tarafında CORS hatası alabilirsiniz.
        const msg = prompt("Tüm kullanıcılara gidecek bildirimi yazın:");
        if(!msg) return;

        // Burada CORS hatasını aşmak için bir proxy veya doğrudan backend gerekir.
        // Örnek kullanım:
        /*
        fetch("https://api.pushover.net/1/messages.json", {
            method: "POST",
            body: new URLSearchParams({
                token: PUSHOVER_TOKEN,
                user: PUSHOVER_USER,
                message: msg,
                title: "Chat Bildirimi"
            })
        }).then(() => alert("Bildirim gönderildi!"));
        */
       alert("Pushover entegrasyonu için API anahtarlarını girmelisiniz.");
    }

    // --- GÖRÜNTÜLÜ ARAMA (WEBRTC + FIREBASE SIGNALING) ---
    let localStream, remoteStream, peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }] }; // Google STUN sunucusu
    const callModal = document.getElementById('call-modal');
    
    // Basit bir sinyalleşme mantığı: Tüm kullanıcılar 'calls' düğümünü dinler
    window.startCall = async () => {
        callModal.style.display = 'flex';
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;

        peerConnection = new RTCPeerConnection(servers);
        
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        
        peerConnection.ontrack = (event) => {
            document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        // Teklif oluştur
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Teklifi Firebase'e yaz (Herkes görebilir, basit demo için)
        const callRef = push(ref(db, 'calls'));
        set(callRef, { type: 'offer', sdp: JSON.stringify(peerConnection.localDescription), sender: currentUser.uid });

        // ICE adaylarını gönder
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                push(ref(db, `calls/${callRef.key}/candidates`), {
                    candidate: JSON.stringify(event.candidate),
                    sender: currentUser.uid
                });
            }
        };
        
        // Cevabı bekle
        listenForAnswer(callRef.key);
    };

    function listenForCalls() {
        onChildAdded(ref(db, 'calls'), async (snapshot) => {
            const data = snapshot.val();
            // Eğer teklif başkasından geldiyse ve yeniyse cevapla (Otomatik kabul basitlik için)
            if (data.type === 'offer' && data.sender !== currentUser.uid) {
                const confirmCall = confirm("Görüntülü arama geliyor. Kabul ediyor musunuz?");
                if (!confirmCall) return;

                callModal.style.display = 'flex';
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;

                peerConnection = new RTCPeerConnection(servers);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                
                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.sdp)));
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Cevabı yaz
                const callId = snapshot.key;
                set(ref(db, `calls/${callId}/answer`), {
                    sdp: JSON.stringify(peerConnection.localDescription),
                    sender: currentUser.uid
                });

                // ICE Adaylarını dinle
                onChildAdded(ref(db, `calls/${callId}/candidates`), (cSnap) => {
                    const cData = cSnap.val();
                    if (cData.sender !== currentUser.uid) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(JSON.parse(cData.candidate)));
                    }
                });
            }
        });
    }

    function listenForAnswer(callId) {
        onValue(ref(db, `calls/${callId}/answer`), async (snapshot) => {
            const data = snapshot.val();
            if (data && !peerConnection.currentRemoteDescription) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.sdp)));
            }
        });
        
        onChildAdded(ref(db, `calls/${callId}/candidates`), (snapshot) => {
            const data = snapshot.val();
            if (data.sender !== currentUser.uid) {
                peerConnection.addIceCandidate(new RTCIceCandidate(JSON.parse(data.candidate)));
            }
        });
    }

    window.endCall = () => {
        peerConnection.close();
        callModal.style.display = 'none';
        location.reload(); // Temiz bir başlangıç için
    }
    
    window.toggleMute = () => {
        localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
    }

</script>
</body>
</html>
