<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sesli ve TitreÅŸimli Efekt</title>
<style>
  body {
    display: flex;
    justify_content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222; /* Daha dramatik bir koyu tema */
    color: white;
    font-family: sans-serif;
    overflow-x: hidden;
  }

  button {
    padding: 20px 40px;
    font-size: 18px;
    background: #e74c3c; /* KÄ±rmÄ±zÄ± buton */
    color: white;
    border: none;
    border-radius: 50px;
    box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    cursor: pointer;
    transition: transform 0.1s;
  }

  button:active {
    transform: scale(0.95);
  }

  /* Sallanma Animasyonu */
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-3px, -2px) rotate(-1deg); }
    20% { transform: translate(-5px, 0px) rotate(1deg); }
    30% { transform: translate(5px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(5px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }

  .sallan {
    animation: shake 0.5s;
    animation-iteration-count: infinite; 
  }
</style>
</head>
<body>

<audio id="uyariSesi" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

<button onclick="kaosBaslat()">ðŸš¨ SÄ°STEMÄ° TETÄ°KLE ðŸš¨</button>

<script>
  function kaosBaslat() {
    // 1. GÃ¶rsel SallantÄ±
    document.body.classList.add('sallan');

    // 2. Ses Ã‡alma
    var ses = document.getElementById("uyariSesi");
    ses.currentTime = 0; // Ses zaten Ã§alÄ±yorsa baÅŸa sar
    ses.play().catch(function(error) {
      console.log("Ses Ã§alma hatasÄ±: TarayÄ±cÄ± izin vermemiÅŸ olabilir.");
    });

    // 3. Fiziksel TitreÅŸim (Android)
    if (navigator.vibrate) {
      // 500ms titre, 200ms dur, 500ms titre
      navigator.vibrate([500, 200, 500]);
    }

    // 1.2 saniye sonra her ÅŸeyi durdur
    setTimeout(function() {
      document.body.classList.remove('sallan');
      if (navigator.vibrate) navigator.vibrate(0);
    }, 1200);
  }
</script>

</body>
</html>
