<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEÜ Dr. Öğretim Üyeliği Yeniden Atama Puanı Hesaplama</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        label, input { display: block; margin-top: 10px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Puan Hesaplama</h2>
        <label>Makalelerden Alınan Puan:</label>
        <input type="number" id="makalePuan" min="0">
        
        <label>Atıflardan Alınan Puan (En fazla 5):</label>
        <input type="number" id="atifPuan" min="0" max="5">
        
        <label>Kitaplardan Alınan Puan:</label>
        <input type="number" id="kitapPuan" min="0">
        
        <label>Bildirilerden Alınan Puan:</label>
        <input type="number" id="bildiriPuan" min="0">
        
        <label>Ders Kitaplarından Alınan Puan:</label>
        <input type="number" id="dersKitapPuan" min="0">
        
        <button onclick="hesapla()">Hesapla</button>
        <h3 id="sonuc"></h3>
    </div>

    <script>
        function hesapla() {
            let makale = parseInt(document.getElementById('makalePuan').value) || 0;
            let atif = parseInt(document.getElementById('atifPuan').value) || 0;
            let kitap = parseInt(document.getElementById('kitapPuan').value) || 0;
            let bildiri = parseInt(document.getElementById('bildiriPuan').value) || 0;
            let dersKitap = parseInt(document.getElementById('dersKitapPuan').value) || 0;
            
            let toplamPuan = makale + atif + kitap + bildiri + dersKitap;
            let anaMaddeToplam = makale + kitap + bildiri + dersKitap;
            
            let sonucText = `Toplam Puan: ${toplamPuan}`;
            if (toplamPuan >= 50 && anaMaddeToplam >= 40) {
                sonucText += "<br><strong>Yeniden atama için yeterli puan toplandı.</strong>";
            } else {
                sonucText += "<br><strong>Yeniden atama için yeterli puan toplanamadı.</strong>";
            }
            document.getElementById('sonuc').innerHTML = sonucText;
        }
    </script>
</body>
</html>
